<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Save the Date - Puzzle</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- 1. BASE & RESET --- */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none; /* Emp√™che le scroll quand on touche le jeu */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; 
            color: #333;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* On aligne en haut pour g√©rer les petits √©crans */
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* --- 2. D√âCOR (FOND) --- */
        #background-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto; 
            z-index: 0;   
            pointer-events: none;
            display: flex;
            align-items: flex-end; 
            justify-content: center;
        }

        #bg-img {
            display: block;
            width: 100%;
            height: auto;
            max-height: 40vh; /* Emp√™che le d√©cor de manger tout l'√©cran */ 
            object-fit: contain;
            opacity: 1; 
        }

        /* --- 3. INTERFACE --- */
        #game-ui {
            text-align: center;
            margin-top: 20px; 
            margin-bottom: 20px;
            z-index: 50; 
            pointer-events: none;
            width: 90%;
            max-width: 600px;
            position: relative;
            flex-shrink: 0; /* Emp√™che le titre de s'√©craser */
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 400;
            margin: 0;
            color: #444;
            line-height: 1.4;
            transition: opacity 0.5s;
        }

        .instruction-highlight {
            font-weight: 600;
            color: #dfa668;
        }

        /* --- 4. CONTENEUR PUZZLE (Le coeur du probl√®me) --- */
        #puzzle-wrapper {
            /* Wrapper flexible pour centrer le puzzle dans l'espace restant */
            flex-grow: 1;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
            padding-bottom: 20px;
            z-index: 50;
        }

        #puzzle-container {
            position: relative;
            /* La taille et le ratio seront d√©finis par JS */
            width: 90vw; 
            max-width: 600px;
            /* Limite la hauteur pour ne pas sortir de l'√©cran sur mobile */
            max-height: 65vh; 
            background-color: transparent; 
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: background-color 0.5s;
        }

        /* L'image fant√¥me (Guide) */
        #puzzle-guide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover; /* S'adapte parfaitement au conteneur */
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.2; 
            z-index: 0;
            pointer-events: none;
        }

        /* L'image finale (Victoire) */
        #final-reveal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            z-index: 150; 
            transition: opacity 1.5s ease-in-out;
            pointer-events: none;
            border-radius: 4px;
        }

        /* --- 5. PI√àCES --- */
        .piece {
            position: absolute;
            cursor: grab;
            z-index: 60;
            /* Ombre l√©g√®re pour performance */
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.2));
            transition: transform 0.1s;
            touch-action: none;
            transform-origin: center center;
            /* Rendu net sur iPhone */
            -webkit-font-smoothing: antialiased;
        }

        .piece.dragging {
            z-index: 999; 
            cursor: grabbing;
            transform: scale(1.1); 
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.3));
        }

        .piece.locked {
            z-index: 40;
            cursor: default;
            filter: none;
            pointer-events: none; 
            transition: left 0.2s, top 0.2s; /* Petit effet smooth quand √ßa snap */
        }

        /* --- 6. MESSAGE DE VICTOIRE --- */
        #success-message {
            position: fixed; 
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            padding: 20px 30px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            text-align: center;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 85%;
            max-width: 350px;
            z-index: 1000;
        }

        #success-message.visible {
            bottom: 40px;
            opacity: 1;
        }

        #success-message h2 {
            margin: 0 0 8px 0;
            color: #2c3e50;
            font-size: 1.3rem;
        }

        #success-message p {
            margin: 0;
            color: #7f8c8d;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* √âtat final */
        .puzzle-complete #final-reveal {
            opacity: 1; 
        }
        
        .puzzle-complete #puzzle-guide {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div id="background-container">
        <img id="bg-img" src="" alt="">
    </div>

    <div id="game-ui">
        <h1 id="instruction-text">Assemblez les pi√®ces pour d√©couvrir<br><span class="instruction-highlight">la date du mariage</span></h1>
    </div>

    <div id="puzzle-wrapper">
        <div id="puzzle-container">
            <div id="puzzle-guide"></div>
            <div id="final-reveal"></div>
        </div>
    </div>

    <div id="success-message">
        <h2>F√©licitations !</h2>
        <p>Vous avez d√©couvert la date !<br>H√¢te de vous y voir ü•∞</p>
    </div>

    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            piecesSrc: 'guide.jpg',   // Image source pour les pi√®ces (SANS la date)
            finalSrc: 'puzzle.png',   // Image finale (AVEC la date)
            rows: 3,                  // Nombre de lignes
            cols: 4,                  // Nombre de colonnes
            snapThresholdMobile: 15,  // Distance d'aimantation (mobile)
            snapThresholdDesktop: 10, // Distance d'aimantation (PC)
            tabSizePercent: 22        // Taille des bosses (% de la pi√®ce)
        };

        // --- ELEMENTS DOM ---
        const container = document.getElementById('puzzle-container');
        const guide = document.getElementById('puzzle-guide');
        const finalReveal = document.getElementById('final-reveal');
        const instructionText = document.getElementById('instruction-text');
        const successMsg = document.getElementById('success-message');
        const bgImgElement = document.getElementById('bg-img');

        // --- CHARGEMENT DYNAMIQUE DU D√âCOR ---
        const possibleBackgrounds = ['bg.jpg', 'bg.jpeg', 'bg.png', 'background.jpg'];
        function tryLoadBackground(index) {
            if (index >= possibleBackgrounds.length) return;
            const img = new Image();
            img.onload = () => { bgImgElement.src = possibleBackgrounds[index]; };
            img.onerror = () => { tryLoadBackground(index + 1); };
            img.src = possibleBackgrounds[index];
        }
        tryLoadBackground(0);

        // --- VARIABLES DE JEU ---
        let pieces = [];
        let lockedCount = 0;
        const totalPieces = CONFIG.rows * CONFIG.cols;
        let imgPieces = new Image();

        // --- 1. D√âMARRAGE : Chargement intelligent ---
        imgPieces.src = CONFIG.piecesSrc;
        imgPieces.onload = () => {
            // Calcul du Ratio pour √©viter la d√©formation
            const ratio = imgPieces.width / imgPieces.height;
            
            // On applique ce ratio au CSS
            container.style.aspectRatio = `${ratio}`;
            
            // Mise en place des images de fond
            guide.style.backgroundImage = `url('${CONFIG.piecesSrc}')`;
            finalReveal.style.backgroundImage = `url('${CONFIG.finalSrc}')`;
            
            // On attend que le DOM se mette √† jour avant de lancer
            requestAnimationFrame(() => initPuzzle());
        };

        imgPieces.onerror = () => {
            alert("Erreur: Image 'guide.jpg' introuvable.");
        };

        // --- 2. INITIALISATION DU PUZZLE ---
        function initPuzzle() {
            // Nettoyage au cas o√π
            pieces.forEach(p => p.remove());
            pieces = [];
            
            const basePieceW = imgPieces.width / CONFIG.cols;
            const basePieceH = imgPieces.height / CONFIG.rows;
            const tabSize = Math.min(basePieceW, basePieceH) * (CONFIG.tabSizePercent / 100);

            const shapes = generatePerfectShapes(CONFIG.rows, CONFIG.cols);

            for (let r = 0; r < CONFIG.rows; r++) {
                for (let c = 0; c < CONFIG.cols; c++) {
                    createCanvasPiece(r, c, basePieceW, basePieceH, tabSize, shapes[r * CONFIG.cols + c]);
                }
            }
            
            // Petit d√©lai pour que l'utilisateur voit le puzzle complet avant m√©lange
            setTimeout(scramblePieces, 500);
        }

        // --- 3. G√âN√âRATEUR DE FORMES (Connecteurs parfaits) ---
        function generatePerfectShapes(rows, cols) {
            const shapes = [];
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    let top = 0, right = 0, bottom = 0, left = 0;
                    if (r > 0) top = -shapes[(r - 1) * cols + c][2]; // Oppos√© du haut
                    if (c < cols - 1) right = Math.random() > 0.5 ? 1 : -1;
                    if (r < rows - 1) bottom = Math.random() > 0.5 ? 1 : -1;
                    if (c > 0) left = -shapes[r * cols + (c - 1)][1]; // Oppos√© de gauche
                    shapes.push([top, right, bottom, left]);
                }
            }
            return shapes;
        }

        // --- 4. CR√âATION DES PI√àCES (Canvas Haute Qualit√©) ---
        function createCanvasPiece(row, col, w, h, tabSize, shape) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Gestion Retina / High DPI
            const pixelRatio = window.devicePixelRatio || 1;
            
            const totalW = w + tabSize * 2;
            const totalH = h + tabSize * 2;
            
            // Dimensions physiques (r√©elles)
            canvas.width = Math.ceil(totalW * pixelRatio);
            canvas.height = Math.ceil(totalH * pixelRatio);
            
            // Dimensions CSS (affichage)
            canvas.style.width = `${(totalW / imgPieces.width) * 100}%`;
            canvas.style.height = 'auto'; // Garde le ratio
            
            canvas.classList.add('piece');
            
            // Mise √† l'√©chelle du contexte pour dessiner net
            ctx.scale(pixelRatio, pixelRatio);

            ctx.save();
            ctx.beginPath();
            
            const offsetX = tabSize;
            const offsetY = tabSize;
            let x = offsetX, y = offsetY;
            
            ctx.moveTo(x, y);
            // Dessin du contour (Haut, Droite, Bas, Gauche)
            shape[0] !== 0 ? drawTab(ctx, x, y, w, 0, shape[0] * tabSize) : ctx.lineTo(x + w, y);
            x += w;
            shape[1] !== 0 ? drawTab(ctx, x, y, 0, h, shape[1] * tabSize) : ctx.lineTo(x, y + h);
            y += h;
            shape[2] !== 0 ? drawTab(ctx, x, y, -w, 0, shape[2] * tabSize) : ctx.lineTo(x - w, y);
            x -= w;
            shape[3] !== 0 ? drawTab(ctx, x, y, 0, -h, shape[3] * tabSize) : ctx.lineTo(x, y - h);

            ctx.closePath();
            ctx.clip();

            // Dessin de l'image source dans la forme d√©coup√©e
            ctx.drawImage(imgPieces, 
                col * w - offsetX, row * h - offsetY, // Source X, Y
                totalW, totalH,                       // Source W, H
                0, 0, totalW, totalH                  // Dest X, Y, W, H
            );
            
            // Joli contour pour d√©tacher la pi√®ce
            ctx.strokeStyle = 'rgba(255,255,255,0.6)'; ctx.lineWidth = 1.5; ctx.stroke();
            ctx.strokeStyle = 'rgba(0,0,0,0.1)'; ctx.lineWidth = 0.5; ctx.stroke();
            ctx.restore();

            // Stockage de la position gagnante (en %)
            const pctX = 100 / imgPieces.width;
            const pctY = 100 / imgPieces.height;
            canvas.dataset.targetX = (col * w - tabSize) * pctX;
            canvas.dataset.targetY = (row * h - tabSize) * pctY;

            addDragListeners(canvas);
            container.appendChild(canvas);
            pieces.push(canvas);
        }

        // Fonction utilitaire pour dessiner les courbes de B√©zier (les bosses)
        function drawTab(ctx, x, y, dx, dy, size) {
            const l = Math.sqrt(dx*dx + dy*dy), neck = l * 0.35;
            const ux = dx / l, uy = dy / l, nx = -uy, ny = ux;
            const x1 = x + ux * (l - neck)/2, y1 = y + uy * (l - neck)/2;
            const x2 = x + ux * (l + neck)/2, y2 = y + uy * (l + neck)/2;
            const h = Math.abs(size), sign = size > 0 ? 1 : -1;
            
            ctx.lineTo(x1, y1);
            ctx.bezierCurveTo(
                x1 + nx * sign * h * 0.2, y1 + ny * sign * h * 0.2,
                x + ux * (l/2 - neck*0.5) + nx * sign * h, y + uy * (l/2 - neck*0.5) + ny * sign * h,
                x + ux * l/2 + nx * sign * h, y + uy * l/2 + ny * sign * h
            );
            ctx.bezierCurveTo(
                x + ux * (l/2 + neck*0.5) + nx * sign * h, y + uy * (l/2 + neck*0.5) + ny * sign * h,
                x2 + nx * sign * h * 0.2, y2 + ny * sign * h * 0.2,
                x2, y2
            );
            ctx.lineTo(x + dx, y + dy);
        }

        // --- 5. M√âLANGE INTELLIGENT (Responsive) ---
        function scramblePieces() {
            const rect = container.getBoundingClientRect();
            const winW = window.innerWidth;
            const winH = window.innerHeight;
            const isMobile = winW < 600;

            pieces.forEach(p => {
                const pW = p.offsetWidth;
                const pH = p.offsetHeight;
                
                // On d√©finit des zones s√ªres autour du puzzle
                let minX = 10, maxX = winW - pW - 10;
                let minY = 60, maxY = winH - pH - 10; // 60px marge haut pour titre

                // Essayer de ne pas mettre sur le puzzle lui-m√™me si possible
                // Sur mobile, on favorise le bas de l'√©cran ou les c√¥t√©s si larges
                
                // Position al√©atoire brute
                const randX = minX + Math.random() * (maxX - minX);
                const randY = minY + Math.random() * (maxY - minY);

                // IMPORTANT: Conversion en coordonn√©es relatives au conteneur
                // car les pi√®ces sont des enfants de #puzzle-container
                p.style.left = (randX - rect.left) + 'px';
                p.style.top = (randY - rect.top) + 'px';
            });
        }

        // --- 6. GESTION DU DRAG & DROP (Tactile & Souris) ---
        function addDragListeners(el) {
            let startX = 0, startY = 0, initialLeft = 0, initialTop = 0, isDragging = false;

            const onStart = (e) => {
                if (el.classList.contains('locked')) return;
                isDragging = true;
                el.classList.add('dragging');
                
                // Support Touch vs Mouse
                const ptr = e.type.includes('touch') ? e.touches[0] : e;
                startX = ptr.clientX;
                startY = ptr.clientY;
                initialLeft = el.offsetLeft;
                initialTop = el.offsetTop;
            };

            const onMove = (e) => {
                if (!isDragging) return;
                e.preventDefault(); // Stop scroll
                const ptr = e.type.includes('touch') ? e.touches[0] : e;
                
                const dx = ptr.clientX - startX;
                const dy = ptr.clientY - startY;
                
                el.style.left = (initialLeft + dx) + 'px';
                el.style.top = (initialTop + dy) + 'px';
            };

            const onEnd = () => {
                if (!isDragging) return;
                isDragging = false;
                el.classList.remove('dragging');
                checkSnap(el);
            };

            el.addEventListener('mousedown', onStart);
            el.addEventListener('touchstart', onStart, {passive: false});
            window.addEventListener('mousemove', onMove);
            window.addEventListener('touchmove', onMove, {passive: false});
            window.addEventListener('mouseup', onEnd);
            window.addEventListener('touchend', onEnd);
        }

        // --- 7. AIMANTATION & VICTOIRE ---
        function checkSnap(el) {
            const cW = container.offsetWidth;
            const cH = container.offsetHeight;
            
            // Position actuelle en %
            const curX = (el.offsetLeft / cW) * 100;
            const curY = (el.offsetTop / cH) * 100;
            
            // Cible en %
            const tarX = parseFloat(el.dataset.targetX);
            const tarY = parseFloat(el.dataset.targetY);
            
            // Distance (Pythagore)
            const dist = Math.sqrt(Math.pow(curX - tarX, 2) + Math.pow(curY - tarY, 2));
            
            // Seuil adapt√© au device
            const threshold = window.innerWidth < 600 ? CONFIG.snapThresholdMobile : CONFIG.snapThresholdDesktop;

            if (dist < threshold) {
                // SNAP !
                el.style.left = tarX + '%';
                el.style.top = tarY + '%';
                el.classList.add('locked');
                lockedCount++;
                
                if (lockedCount === totalPieces) {
                    onWin();
                }
            }
        }

        function onWin() {
            container.classList.add('puzzle-complete');
            instructionText.style.opacity = '0';
            setTimeout(() => {
                instructionText.style.display = 'none';
                successMsg.classList.add('visible');
                triggerConfetti();
            }, 600);
        }

        function triggerConfetti() {
            const count = 200;
            const defaults = { origin: { y: 0.7 }, zIndex: 9999 };

            function fire(ratio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * ratio)
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
            fire(0.1, { spread: 120, startVelocity: 45 });
        }
    </script>
</body>
