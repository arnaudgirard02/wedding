<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Save the Date - Puzzle</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- RESET & BASE --- */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; 
            color: #333;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-y: auto;  
            overflow-x: hidden; 
            position: relative;
        }

        /* --- ARRI√àRE-PLAN AM√âLIOR√â --- */
        /* OPTION 1: Image en position fixed qui couvre tout l'√©cran */
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;   
            pointer-events: none;
            overflow: hidden;
        }

        #bg-img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover; /* L'image couvre toujours tout l'espace en gardant ses proportions */
            object-position: center bottom; /* Positionne l'image en bas au centre */
            opacity: 1;
        }

        /* OPTION 2 (Alternative) : Utiliser directement un background-image sur le body */
        /* 
        D√©commente cette section et supprime le div #background-container si tu pr√©f√®res cette m√©thode :
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center bottom;
            background-repeat: no-repeat;
            z-index: 0;
            pointer-events: none;
        }
        */

        /* --- UI ELEMENTS --- */
        #game-ui {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
            z-index: 50; 
            pointer-events: none;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 400;
            margin: 0;
            opacity: 0.9;
            text-shadow: 0 1px 0 rgba(255,255,255,0.8);
            line-height: 1.3;
        }

        .instruction-highlight {
            font-weight: 600;
            color: #dfa668;
        }

        /* --- PUZZLE CONTAINER --- */
        #puzzle-container {
            position: relative;
            z-index: 50; 
            width: 92vw;
            max-width: 600px;
            background-color: transparent;
            margin-bottom: 120px; 
            touch-action: none; 
        }

        #puzzle-frame {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 8px;
            pointer-events: none;
            z-index: 45;
            transition: box-shadow 0.3s;
        }

        #puzzle-guide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            opacity: 0.15;
            border: 1px dashed #ccc;
            border-radius: 8px;
            z-index: 0;
        }

        #final-reveal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            opacity: 0;
            z-index: 150; 
            transition: opacity 1.0s ease-in-out;
            pointer-events: none;
            border-radius: 8px;
        }

        /* --- PIECES --- */
        .piece {
            position: absolute;
            cursor: grab;
            z-index: 60;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2));
            transition: transform 0.1s;
            touch-action: none;
            transform-origin: center center;
            width: auto; 
            height: auto;
        }

        .piece.dragging {
            z-index: 999;
            cursor: grabbing;
            transform: scale(1.05);
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        .piece.locked {
            z-index: 40;
            cursor: default;
            filter: none;
            pointer-events: none;
            transition: top 0.2s, left 0.2s;
        }

        /* --- SUCCESS STATE --- */
        #success-message {
            position: fixed;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px 25px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.25);
            text-align: center;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            width: 85%;
            max-width: 350px;
            z-index: 1000;
        }

        #success-message.visible {
            bottom: 40px;
            opacity: 1;
        }

        #success-message h2 {
            margin: 0 0 5px 0;
            color: #2c3e50;
            font-size: 1.3rem;
        }

        #success-message p {
            margin: 0;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .puzzle-complete #final-reveal {
            opacity: 1; 
        }
        
        .puzzle-complete #puzzle-guide {
            opacity: 0;
        }
        
        .puzzle-complete #puzzle-frame {
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            background-color: transparent;
        }

        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9rem;
            color: #999;
            z-index: 10;
        }

        /* --- MEDIA QUERIES pour ajustements suppl√©mentaires --- */
        @media (max-width: 768px) {
            #bg-img {
                object-position: center bottom;
            }
        }

        @media (min-width: 769px) and (max-width: 1200px) {
            #bg-img {
                object-position: center bottom;
            }
        }

        @media (min-width: 1201px) {
            #bg-img {
                object-position: center bottom;
            }
        }

        /* Pour les √©crans tr√®s larges (ratio paysage extr√™me) */
        @media (min-aspect-ratio: 16/9) {
            #bg-img {
                object-fit: cover;
                object-position: center bottom;
            }
        }

        /* Pour les √©crans tr√®s hauts (ratio portrait extr√™me) */
        @media (max-aspect-ratio: 9/16) {
            #bg-img {
                object-fit: cover;
                object-position: center bottom;
            }
        }
    </style>
</head>
<body>

    <div id="background-container">
        <img id="bg-img" src="bg.jpg" alt="Background">
    </div>

    <div id="game-ui">
        <h1 id="instruction-text">Assemblez les pi√®ces pour d√©couvrir<br><span class="instruction-highlight">la date du mariage</span></h1>
    </div>

    <div id="puzzle-container">
        <div id="loading">Chargement...</div>
        <div id="puzzle-guide"></div>
        <div id="final-reveal"></div>
        <div id="puzzle-frame"></div>
    </div>

    <div id="success-message">
        <h2>F√©licitations !</h2>
        <p>H√¢te de vous y voir ü•∞</p>
    </div>

    <script>
        const CONFIG = {
            piecesSrc: 'guide.jpg',   
            finalSrc: 'puzzle.png',   
            rows: 3,
            cols: 3
        };

        const container = document.getElementById('puzzle-container');
        const loadingEl = document.getElementById('loading');
        const puzzleGuide = document.getElementById('puzzle-guide');
        const finalReveal = document.getElementById('final-reveal');
        const instructionText = document.getElementById('instruction-text');
        const successMsg = document.getElementById('success-message');
        let pieces = [];
        let lockedCount = 0;
        let totalPieces = CONFIG.rows * CONFIG.cols;

        const imgPieces = new Image();
        const imgFinal = new Image();
        let loadedImages = 0;

        function checkAllLoaded() {
            loadedImages++;
            if (loadedImages === 2) {
                loadingEl.style.display = 'none';
                puzzleGuide.style.backgroundImage = `url('${CONFIG.finalSrc}')`;
                finalReveal.style.backgroundImage = `url('${CONFIG.finalSrc}')`;
                initPuzzle();
            }
        }

        imgPieces.onload = checkAllLoaded;
        imgFinal.onload = checkAllLoaded;
        imgPieces.src = CONFIG.piecesSrc;
        imgFinal.src = CONFIG.finalSrc;

        function initPuzzle() {
            const aspectRatio = imgPieces.naturalWidth / imgPieces.naturalHeight;
            container.style.aspectRatio = aspectRatio;
            generatePieces();
            scramblePieces();
        }

        function generatePieces() {
            const rows = CONFIG.rows;
            const cols = CONFIG.cols;
            const totalImgW = imgPieces.naturalWidth;
            const totalImgH = imgPieces.naturalHeight;
            const w = totalImgW / cols;
            const h = totalImgH / rows;
            const tabSize = Math.min(w, h) * 0.14;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    createPiece(row, col, rows, cols, w, h, tabSize, totalImgW, totalImgH);
                }
            }
        }

        function createPiece(row, col, rows, cols, w, h, tabSize, totalImgW, totalImgH) {
            const canvas = document.createElement('canvas');
            canvas.className = 'piece';
            const canvasW = w + 2 * tabSize;
            const canvasH = h + 2 * tabSize;
            canvas.width = canvasW;
            canvas.height = canvasH;

            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvasW, canvasH);

            const shape = [
                (row === 0) ? 0 : (Math.random() > 0.5 ? 1 : -1),
                (col === cols - 1) ? 0 : (Math.random() > 0.5 ? 1 : -1),
                (row === rows - 1) ? 0 : (Math.random() > 0.5 ? 1 : -1),
                (col === 0) ? 0 : (Math.random() > 0.5 ? 1 : -1),
            ];

            const startX = tabSize;
            const startY = tabSize;

            ctx.beginPath();
            ctx.moveTo(startX, startY);

            if (shape[0] !== 0) drawCurve(ctx, startX, startY, startX + w, startY, shape[0] * tabSize);
            else ctx.lineTo(startX + w, startY);

            if (shape[1] !== 0) drawCurve(ctx, startX + w, startY, startX + w, startY + h, shape[1] * tabSize);
            else ctx.lineTo(startX + w, startY + h);

            if (shape[2] !== 0) drawCurve(ctx, startX + w, startY + h, startX, startY + h, shape[2] * tabSize);
            else ctx.lineTo(startX, startY + h);

            if (shape[3] !== 0) drawCurve(ctx, startX, startY + h, startX, startY, shape[3] * tabSize);
            else ctx.lineTo(startX, startY);

            ctx.closePath();
            
            ctx.save();
            ctx.clip();

            const scaleX = imgPieces.naturalWidth / totalImgW;
            const scaleY = imgPieces.naturalHeight / totalImgH;

            let sx = ((col * w) - tabSize) * scaleX;
            let sy = ((row * h) - tabSize) * scaleY;
            let sWidth = canvasW * scaleX;
            let sHeight = canvasH * scaleY;
            let dx = 0;
            let dy = 0;
            let dWidth = canvasW;
            let dHeight = canvasH;

            if (sx < 0) {
                const offset = -sx; 
                sWidth -= offset;
                sx = 0;
                dx += (offset / scaleX);
                dWidth -= (offset / scaleX);
            }
            if (sy < 0) {
                const offset = -sy;
                sHeight -= offset;
                sy = 0;
                dy += (offset / scaleY);
                dHeight -= (offset / scaleY);
            }

            if (sWidth > 0 && sHeight > 0) {
                ctx.drawImage(imgPieces, sx, sy, sWidth, sHeight, dx, dy, dWidth, dHeight);
            }
            
            ctx.restore();

            ctx.strokeStyle = "rgba(255,255,255,0.4)"; ctx.lineWidth = 2; ctx.stroke();
            ctx.strokeStyle = "rgba(0,0,0,0.2)"; ctx.lineWidth = 1; ctx.stroke();

            const widthPercent = (canvasW / totalImgW) * 100;
            canvas.style.width = `${widthPercent}%`;
            canvas.style.height = 'auto'; 
            
            const pctPerPixelX = 100 / totalImgW;
            const pctPerPixelY = 100 / totalImgH;
            
            canvas.dataset.targetX = ((col * w) - tabSize) * pctPerPixelX;
            canvas.dataset.targetY = ((row * h) - tabSize) * pctPerPixelY;

            addDragListeners(canvas);
            container.appendChild(canvas);
            pieces.push(canvas);
        }

        function drawCurve(ctx, x1, y1, x2, y2, size) {
            const cx = (x1 + x2) / 2;
            const cy = (y1 + y2) / 2;
            const dist = Math.hypot(x2 - x1, y2 - y1);
            const ux = (x2 - x1) / dist;
            const uy = (y2 - y1) / dist;
            const nx = -uy;
            const ny = ux;
            
            const baseW = 0.20; 
            
            const xBase1 = x1 + ux * dist * (0.5 - baseW/2);
            const yBase1 = y1 + uy * dist * (0.5 - baseW/2);
            const xBase2 = x1 + ux * dist * (0.5 + baseW/2);
            const yBase2 = y1 + uy * dist * (0.5 + baseW/2);
            const xTip = cx + nx * size;
            const yTip = cy + ny * size;

            ctx.lineTo(xBase1, yBase1);

            ctx.bezierCurveTo(
                xBase1 + ux * dist * 0.05 + nx * size * 0.35, 
                yBase1 + uy * dist * 0.05 + ny * size * 0.35,
                xTip - ux * dist * 0.15, 
                yTip - uy * dist * 0.15,
                xTip, yTip
            );

            ctx.bezierCurveTo(
                xTip + ux * dist * 0.15, 
                yTip + uy * dist * 0.15,
                xBase2 - ux * dist * 0.05 + nx * size * 0.35, 
                yBase2 - uy * dist * 0.05 + ny * size * 0.35,
                xBase2, yBase2
            );

            ctx.lineTo(x2, y2);
        }

        function scramblePieces() {
            const containerRect = container.getBoundingClientRect();
            const winW = window.innerWidth;
            const winH = window.innerHeight;
            const isMobile = winW < 768; 
            const headerHeight = document.getElementById('game-ui').offsetHeight + 20;

            pieces.forEach(piece => {
                if(piece.classList.contains('locked')) return;
                
                const rect = piece.getBoundingClientRect();
                const pW = rect.width;
                const pH = rect.height;
                const safeMargin = 10;
                
                let minX, maxX, minY, maxY;

                if (isMobile) {
                    minX = safeMargin;
                    maxX = winW - pW - safeMargin;
                    minY = headerHeight;
                    maxY = winH - pH - 80; 
                } else {
                    const side = Math.random() > 0.5 ? 'left' : 'right';
                    if (side === 'left') {
                        minX = safeMargin; maxX = containerRect.left - pW - safeMargin;
                    } else {
                        minX = containerRect.right + safeMargin; maxX = winW - pW - safeMargin;
                    }
                    minY = headerHeight; maxY = winH - pH - safeMargin;
                    if (maxX < minX) { minX = safeMargin; maxX = winW - pW - safeMargin; }
                }
                
                if (maxX < minX) maxX = minX;
                if (maxY < minY) maxY = minY;
                
                const pageX = minX + Math.random() * (maxX - minX);
                const pageY = minY + Math.random() * (maxY - minY);

                piece.style.left = `${pageX - containerRect.left}px`;
                piece.style.top = `${pageY - containerRect.top}px`;
            });
        }

        function addDragListeners(el) {
            let startX = 0, startY = 0, initialLeft = 0, initialTop = 0, isDragging = false;
            
            const onStart = (e) => {
                if (el.classList.contains('locked')) return; 
                if (e.cancelable && e.type === 'touchstart') e.preventDefault();
                
                isDragging = true;
                el.classList.add('dragging');
                container.appendChild(el); 

                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                startX = clientX; startY = clientY;
                initialLeft = el.offsetLeft; initialTop = el.offsetTop;
            };
            
            const onMove = (e) => {
                if (!isDragging) return;
                e.preventDefault(); 
                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                const dx = clientX - startX;
                const dy = clientY - startY;
                el.style.left = `${initialLeft + dx}px`;
                el.style.top = `${initialTop + dy}px`;
            };
            
            const onEnd = () => {
                if (!isDragging) return;
                isDragging = false;
                el.classList.remove('dragging');
                checkSnap(el);
            };

            el.addEventListener('mousedown', onStart); 
            el.addEventListener('touchstart', onStart, {passive:false});
            window.addEventListener('mousemove', onMove); 
            window.addEventListener('touchmove', onMove, {passive:false});
            window.addEventListener('mouseup', onEnd); 
            window.addEventListener('touchend', onEnd);
        }

        function checkSnap(el) {
            const containerW = container.offsetWidth;
            const containerH = container.offsetHeight;
            const currentX = (el.offsetLeft / containerW) * 100;
            const currentY = (el.offsetTop / containerH) * 100;
            const targetX = parseFloat(el.dataset.targetX);
            const targetY = parseFloat(el.dataset.targetY);
            const dist = Math.hypot(currentX - targetX, currentY - targetY);
            const isMobile = window.innerWidth < 768;
            const threshold = isMobile ? 8 : 4; 

            if (dist < threshold) {
                snapPiece(el, targetX, targetY);
            }
        }

        function snapPiece(el, x, y) {
            el.style.left = `${x}%`;
            el.style.top = `${y}%`;
            el.classList.add('locked');
            lockedCount++;
            if (navigator.vibrate) navigator.vibrate(10);
            if (lockedCount === totalPieces) onWin();
        }

        function onWin() {
            container.classList.add('puzzle-complete');
            instructionText.style.opacity = '0';
            triggerConfetti();
            setTimeout(() => {
                instructionText.style.display = 'none';
                successMsg.classList.add('visible');
            }, 500);
        }

        function triggerConfetti() {
            var count = 200;
            var defaults = { origin: { y: 0.85 }, zIndex: 9999 };
            function fire(ratio, opts) { confetti(Object.assign({}, defaults, opts, { particleCount: Math.floor(count * ratio) })); }
            fire(0.25, { spread: 26, startVelocity: 55, colors: ['#ff718d', '#fdb44b', '#29cdff', '#e0c097'] });
            fire(0.2, { spread: 60, colors: ['#ff718d', '#fdb44b', '#29cdff', '#e0c097'] });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8, colors: ['#ff718d', '#fdb44b', '#29cdff', '#e0c097'] });
        }
    </script>
</body>
