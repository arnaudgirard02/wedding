<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Save the Date - Puzzle</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- RESET & BASE --- */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; 
            color: #333;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-y: auto;  
            overflow-x: hidden; 
            position: relative;
        }

        /* --- ARRIÈRE-PLAN --- */
        #background-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto; 
            z-index: 0;   
            pointer-events: none;
            display: flex;
            align-items: flex-end; 
            justify-content: center;
        }

        #bg-img {
            display: block;
            width: 100%;
            height: auto; 
            opacity: 1; 
        }

        /* --- UI ELEMENTS --- */
        #game-ui {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
            z-index: 50; 
            pointer-events: none;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 400;
            margin: 0;
            opacity: 0.9;
            text-shadow: 0 1px 0 rgba(255,255,255,0.8);
            line-height: 1.3;
        }

        .instruction-highlight {
            font-weight: 600;
            color: #dfa668;
        }

        /* --- PUZZLE CONTAINER --- */
        #puzzle-container {
            position: relative;
            z-index: 50; 
            width: 92vw;
            max-width: 600px;
            /* Ratio géré par JS */
            background-color: transparent;
            margin-bottom: 120px; 
            touch-action: none; /* Indispensable pour éviter le scroll quand on joue */
        }

        /* Cadre visuel et guide */
        #puzzle-frame {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 8px;
            pointer-events: none;
            z-index: 45;
            transition: box-shadow 0.3s;
        }

        #puzzle-guide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            opacity: 0.15;
            border: 1px dashed #ccc;
            border-radius: 8px;
            z-index: 0;
        }

        #final-reveal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            opacity: 0;
            z-index: 150; 
            transition: opacity 1.0s ease-in-out;
            pointer-events: none;
            border-radius: 8px;
        }

        /* --- PIECES --- */
        .piece {
            position: absolute;
            cursor: grab;
            z-index: 60;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2));
            transition: transform 0.1s;
            touch-action: none;
            transform-origin: center center;
            
            /* CSS CRITIQUE : La taille est gérée en % via le JS */
            width: auto; 
            height: auto;
        }

        .piece.dragging {
            z-index: 999;
            cursor: grabbing;
            transform: scale(1.05);
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

            z-index: 40;
            cursor: default;
