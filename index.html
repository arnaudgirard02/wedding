<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Save the Date - Puzzle</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- RESET & MOBILE OPTIMIZATION --- */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; 
            color: #333;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Emp√™che le scroll parasite sur mobile */
            position: fixed; /* Fixe la vue pour √©viter le rebond iOS */
            width: 100%;
        }

        #background-container {
            position: fixed;
            inset: 0;
            z-index: 0;   
            pointer-events: none;
        }

        #bg-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* L'image remplit l'√©cran sans d√©former */
            opacity: 0.6; 
        }

        #game-ui {
            text-align: center;
            padding: 20px;
            z-index: 50; 
            pointer-events: none;
            width: 100%;
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 400;
            margin: 0;
            line-height: 1.3;
        }

        .instruction-highlight {
            font-weight: 600;
            color: #dfa668;
        }

        #puzzle-container {
            position: relative;
            z-index: 50; 
            width: 90vw;
            max-width: 500px;
            aspect-ratio: 1; /* Sera mis √† jour par le JS */
            touch-action: none; /* Crucial pour le drag sur mobile */
        }

        #puzzle-guide {
            position: absolute;
            inset: 0;
            background-size: 100% 100%;
            opacity: 0.15;
            border: 1px dashed #ccc;
            border-radius: 8px;
        }

        #final-reveal {
            position: absolute;
            inset: 0;
            background-size: 100% 100%;
            opacity: 0;
            z-index: 100; 
            transition: opacity 0.8s ease-in-out;
            pointer-events: none;
            border-radius: 8px;
        }

        .piece {
            position: absolute;
            cursor: grab;
            z-index: 60;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            touch-action: none;
            will-change: transform, top, left; /* Optimisation GPU */
        }

        .piece.dragging {
            z-index: 2000 !important;
            cursor: grabbing;
            transform: scale(1.08);
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.3));
        }

        .piece.locked {
            z-index: 40 !important;
            cursor: default;
            filter: none;
            pointer-events: none;
        }

        #success-message {
            position: fixed;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 80%;
            max-width: 300px;
            z-index: 3000;
        }

        #success-message.visible { bottom: 30px; }

        .puzzle-complete #final-reveal { opacity: 1; }
    </style>
</head>
<body>

    <div id="background-container"><img id="bg-img" src="bg.jpg"></div>

    <div id="game-ui">
        <h1 id="instruction-text">Assemblez les pi√®ces pour d√©couvrir<br><span class="instruction-highlight">la date du mariage</span></h1>
    </div>

    <div id="puzzle-container">
        <div id="puzzle-guide"></div>
        <div id="final-reveal"></div>
    </div>

    <div id="success-message">
        <h2>F√©licitations !</h2>
        <p>H√¢te de vous y voir ü•∞</p>
    </div>

    <script>
        const CONFIG = {
            piecesSrc: 'guide.jpg',   
            finalSrc: 'puzzle.png',   
            rows: 3,
            cols: 4,
            snapThreshold: 10, // Seuil de magn√©tisme (%)
            tabSizeFactor: 0.24
        };

        const container = document.getElementById('puzzle-container');
        const guide = document.getElementById('puzzle-guide');
        const finalReveal = document.getElementById('final-reveal');
        const successMsg = document.getElementById('success-message');
        
        let pieces = [];
        let lockedCount = 0;
        let currentZ = 1000;
        const totalPieces = CONFIG.rows * CONFIG.cols;
        const imgPieces = new Image();

        imgPieces.onload = () => {
            const ratio = imgPieces.naturalWidth / imgPieces.naturalHeight;
            container.style.aspectRatio = `${ratio}`;
            guide.style.backgroundImage = `url('${CONFIG.piecesSrc}')`;
            finalReveal.style.backgroundImage = `url('${CONFIG.finalSrc}')`;
            initPuzzle();
        };
        imgPieces.src = CONFIG.piecesSrc;

        function initPuzzle() {
            const pieceW = 100 / CONFIG.cols;
            const pieceH = 100 / CONFIG.rows;
            const shapes = generateShapes(CONFIG.rows, CONFIG.cols);

            for (let r = 0; r < CONFIG.rows; r++) {
                for (let c = 0; c < CONFIG.cols; c++) {
                    createPiece(r, c, pieceW, pieceH, shapes[r * CONFIG.cols + c]);
                }
            }
            // Attendre un court instant que le layout soit rendu pour m√©langer
            setTimeout(scramblePieces, 100);
        }

        function generateShapes(rows, cols) {
            const shapes = [];
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    let t = r > 0 ? -shapes[(r-1)*cols + c][2] : 0;
                    let r_edge = c < cols - 1 ? (Math.random() > 0.5 ? 1 : -1) : 0;
                    let b = r < rows - 1 ? (Math.random() > 0.5 ? 1 : -1) : 0;
                    let l = c > 0 ? -shapes[r*cols + (c-1)][1] : 0;
                    shapes.push([t, r_edge, b, l]);
                }
            }
            return shapes;
        }

        function createPiece(row, col, wPct, hPct, shape) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Calculs bas√©s sur les dimensions r√©elles de l'image pour la d√©coupe
            const unitW = imgPieces.naturalWidth / CONFIG.cols;
            const unitH = imgPieces.naturalHeight / CONFIG.rows;
            const tab = Math.min(unitW, unitH) * CONFIG.tabSizeFactor;
            
            canvas.width = unitW + tab * 2;
            canvas.height = unitH + tab * 2;
            canvas.classList.add('piece');

            // Dessin de la forme
            ctx.beginPath();
            ctx.moveTo(tab, tab);
            drawSide(ctx, tab, tab, tab + unitW, tab, shape[0], tab); // Top
            drawSide(ctx, tab + unitW, tab, tab + unitW, tab + unitH, shape[1], tab); // Right
            drawSide(ctx, tab + unitW, tab + unitH, tab, tab + unitH, shape[2], tab); // Bottom
            drawSide(ctx, tab, tab + unitH, tab, tab, shape[3], tab); // Left
            ctx.closePath();

            ctx.clip();
            ctx.drawImage(imgPieces, col * unitW - tab, row * unitH - tab, canvas.width, canvas.height, 0, 0, canvas.width, canvas.height);
            
            // Stroke subtil
            ctx.strokeStyle = "rgba(0,0,0,0.1)";
            ctx.lineWidth = 2;
            ctx.stroke();

            // Positionnement responsive en %
            const widthVisual = (canvas.width / imgPieces.naturalWidth) * 100;
            canvas.style.width = `${widthVisual}%`;
            canvas.dataset.targetX = (col * wPct) - (tab / imgPieces.naturalWidth * 100);
            canvas.dataset.targetY = (row * hPct) - (tab / imgPieces.naturalHeight * 100);

            addPointerListeners(canvas);
            container.appendChild(canvas);
            pieces.push(canvas);
        }

        function drawSide(ctx, x1, y1, x2, y2, val, tab) {
            if (val === 0) { ctx.lineTo(x2, y2); return; }
            const cx = (x1 + x2) / 2, cy = (y1 + y2) / 2;
            const nx = (y1 - y2) / Math.hypot(x2-x1, y2-y1);
            const ny = (x2 - x1) / Math.hypot(x2-x1, y2-y1);
            const tx = cx + nx * tab * val, ty = cy + ny * tab * val;
            ctx.quadraticCurveTo(cx + nx * tab * val * 1.5, cy + ny * tab * val * 1.5, tx, ty);
            ctx.quadraticCurveTo(cx + nx * tab * val * 1.5, cy + ny * tab * val * 1.5, x2, y2);
        }

        function addPointerListeners(el) {
            let offset = { x: 0, y: 0 };

            const onPointerDown = (e) => {
                if (el.classList.contains('locked')) return;
                el.setPointerCapture(e.pointerId);
                el.classList.add('dragging');
                el.style.zIndex = currentZ++;
                
                const rect = el.getBoundingClientRect();
                offset.x = e.clientX - rect.left;
                offset.y = e.clientY - rect.top;
                
                el.addEventListener('pointermove', onPointerMove);
                el.addEventListener('pointerup', onPointerUp);
            };

            const onPointerMove = (e) => {
                const containerRect = container.getBoundingClientRect();
                let x = e.clientX - containerRect.left - offset.x;
                let y = e.clientY - containerRect.top - offset.y;
                el.style.left = `${x}px`;
                el.style.top = `${y}px`;
            };

            const onPointerUp = (e) => {
                el.classList.remove('dragging');
                el.removeEventListener('pointermove', onPointerMove);
                el.removeEventListener('pointerup', onPointerUp);
                checkSnap(el);
            };

            el.addEventListener('pointerdown', onPointerDown);
        }

        function checkSnap(el) {
            const containerW = container.offsetWidth;
            const containerH = container.offsetHeight;
            const curX = (parseFloat(el.style.left) / containerW) * 100;
            const curY = (parseFloat(el.style.top) / containerH) * 100;
            const tarX = parseFloat(el.dataset.targetX);
            const tarY = parseFloat(el.dataset.targetY);

            if (Math.hypot(curX - tarX, curY - tarY) < CONFIG.snapThreshold) {
                el.style.left = `${tarX}%`;
                el.style.top = `${tarY}%`;
                el.classList.add('locked');
                lockedCount++;
                if (navigator.vibrate) navigator.vibrate(20);
                if (lockedCount === totalPieces) onWin();
            }
        }

        function scramblePieces() {
            const cw = container.offsetWidth;
            const ch = container.offsetHeight;
            pieces.forEach(p => {
                if (p.classList.contains('locked')) return;
                const rx = (Math.random() * 1.2 - 0.1) * cw; // Un peu hors champ pour le style
                const ry = (Math.random() * 1.2 - 0.1) * ch;
                p.style.left = `${rx}px`;
                p.style.top = `${ry}px`;
            });
        }

        function onWin() {
            container.classList.add('puzzle-complete');
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            setTimeout(() => successMsg.classList.add('visible'), 600);
        }

        window.addEventListener('resize', scramblePieces);
    </script>
</body>
</html>
