<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Save the Date - Puzzle</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- RESET & BASE --- */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #ffffff; 
            color: #333;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
        }

        /* --- ARRI√àRE-PLAN --- */
        #background-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto; 
            z-index: 0;   
            pointer-events: none;
            display: flex;
            align-items: flex-end; 
            justify-content: center;
        }

        #bg-img {
            display: block;
            width: 100%;
            height: auto; 
            opacity: 1; 
        }

        /* --- GAME WRAPPER - Contr√¥le tout le layout --- */
        #game-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            z-index: 50;
            overflow: hidden;
        }

        /* --- UI ELEMENTS --- */
        #game-ui {
            text-align: center;
            flex-shrink: 0;
            z-index: 50; 
            pointer-events: none;
            width: 100%;
            max-width: 600px;
            padding: 10px 0 15px 0;
        }

        h1 {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            font-weight: 400;
            margin: 0;
            opacity: 0.8;
            transition: opacity 0.5s ease;
            text-shadow: 0 1px 0 rgba(255,255,255,0.8);
            line-height: 1.4;
        }

        .instruction-highlight {
            font-weight: 600;
            color: #dfa668;
        }

        /* --- PUZZLE AREA - Zone de jeu flexible --- */
        #puzzle-area {
            position: relative;
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0; /* Important pour flex shrink */
        }

        /* --- PUZZLE CONTAINER --- */
        #puzzle-container {
            position: relative;
            z-index: 50;
            background-color: #ffffff; 
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: background-color 0.5s;
            /* Tailles calcul√©es dynamiquement par JS */
        }

        /* Le guide (image de fond att√©nu√©e) */
        #puzzle-guide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            opacity: 0.25;
            border: 2px dashed #ccc;
            border-radius: 8px;
            z-index: 0;
            filter: blur(5px);
        }

        /* L'image de R√âV√âLATION */
        #final-reveal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            opacity: 0;
            z-index: 150; 
            transition: opacity 1.5s ease-in-out;
            pointer-events: none;
            border-radius: 8px;
        }

        /* --- PIECES --- */
        .piece {
            position: absolute;
            cursor: grab;
            z-index: 60;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            transition: transform 0.1s;
            touch-action: none;
            /* Les pi√®ces utilisent des % pour left/top relatifs au puzzle-area */
        }

        .piece.dragging {
            z-index: 999;
            cursor: grabbing;
            transform: scale(1.1);
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.4));
        }

        .piece.locked {
            z-index: 40;
            cursor: default;
            filter: none;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        /* --- SUCCESS STATE --- */
        #success-message {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 85%;
            max-width: 400px;
            z-index: 1000;
        }

        #success-message.visible {
            bottom: 30px;
            opacity: 1;
        }

        #success-message h2 {
            margin: 0 0 5px 0;
            color: #2c3e50;
            font-size: clamp(1.1rem, 4vw, 1.4rem);
        }

        #success-message p {
            margin: 0 0 15px 0;
            color: #7f8c8d;
            font-size: clamp(0.85rem, 3vw, 0.95rem);
        }

        .btn-form {
            display: inline-block;
            padding: 12px 30px;
            background-color: #dfa668;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            pointer-events: auto;
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 10px rgba(223, 166, 104, 0.3);
        }

        .btn-form:hover {
            background-color: #c99359;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(223, 166, 104, 0.4);
        }

        .btn-form:active {
            transform: scale(0.95);
            background-color: #b8844f;
        }

        .puzzle-complete #final-reveal {
            opacity: 1; 
        }
        
        .puzzle-complete #puzzle-guide {
            opacity: 0;
        }
        
        .puzzle-complete#puzzle-container {
            background-color: transparent;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
    </style>

<body>

    <div id="background-container">
        <img id="bg-img" src="" alt="">
    </div>

    <div id="game-wrapper">
        <div id="game-ui">
            <h1 id="instruction-text">Assemblez les pi√®ces pour d√©couvrir<br><span class="instruction-highlight">la date du mariage</span></h1>
        </div>

        <div id="puzzle-area">
            <div id="puzzle-container">
                <div id="puzzle-guide"></div>
                <div id="final-reveal"></div>
            </div>
            <!-- Les pi√®ces seront ajout√©es ici dans puzzle-area -->
        </div>
    </div>

    <div id="success-message">
        <h2>F√©licitations !</h2>
        <p>Vous connaissez la date et le lieu du mariage ü•∞</p>
        <a href="https://formulaire.com" class="btn-form">Confirmer ma pr√©sence</a>
    </div>

    <script>
        const CONFIG = {
            piecesSrc: 'guide.jpg',   
            finalSrc: 'puzzle.png',   
            rows: 3,
            cols: 4,
            snapThreshold: 0.15,
            tabSizePercent: 20
        };

        const container = document.getElementById('puzzle-container');
        const puzzleArea = document.getElementById('puzzle-area');
        const guide = document.getElementById('puzzle-guide');
        const finalReveal = document.getElementById('final-reveal');
        const instructionText = document.getElementById('instruction-text');
        const successMsg = document.getElementById('success-message');
        const gameWrapper = document.getElementById('game-wrapper');

        const possibleBackgrounds = ['bg.jpg', 'bg.jpeg', 'bg.png', 'background.jpg'];
        const bgImgElement = document.getElementById('bg-img');
        
        function tryLoadBackground(index) {
            if (index >= possibleBackgrounds.length) return;
            const currentName = possibleBackgrounds[index];
            const tester = new Image();
            tester.onload = () => { bgImgElement.src = currentName; };
            tester.onerror = () => { tryLoadBackground(index + 1); };
            tester.src = currentName;
        }
        tryLoadBackground(0);

        let pieces = [];
        let lockedCount = 0;
        const totalPieces = CONFIG.rows * CONFIG.cols;
        let imageRatio = 4/3; // Ratio par d√©faut, sera mis √† jour

        // --- CALCUL DE LA TAILLE DU PUZZLE ---
        function calculatePuzzleSize() {
            const areaRect = puzzleArea.getBoundingClientRect();
            const availableW = areaRect.width * 0.85; // 85% de la largeur disponible
            const availableH = areaRect.height * 0.7; // 70% de la hauteur disponible
            
            let puzzleW, puzzleH;
            
            // Calculer en fonction du ratio de l'image
            if (availableW / availableH > imageRatio) {
                // Limit√© par la hauteur
                puzzleH = availableH;
                puzzleW = puzzleH * imageRatio;
            } else {
                // Limit√© par la largeur
                puzzleW = availableW;
                puzzleH = puzzleW / imageRatio;
            }
            
            // Limites min/max
            puzzleW = Math.max(200, Math.min(puzzleW, 700));
            puzzleH = puzzleW / imageRatio;
            
            return { width: puzzleW, height: puzzleH };
        }

        function updatePuzzleSize() {
            const size = calculatePuzzleSize();
            container.style.width = `${size.width}px`;
            container.style.height = `${size.height}px`;
            return size;
        }

        function generatePerfectShapes(rows, cols) {
            const shapes = [];
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    let top = 0, right = 0, bottom = 0, left = 0;
                    if (r > 0) top = -shapes[(r - 1) * cols + c][2];
                    if (c < cols - 1) right = Math.random() > 0.5 ? 1 : -1;
                    if (r < rows - 1) bottom = Math.random() > 0.5 ? 1 : -1;
                    if (c > 0) left = -shapes[r * cols + (c - 1)][1];
                    shapes.push([top, right, bottom, left]);
                }
            }
            return shapes;
        }

        const imgPieces = new Image();
        imgPieces.src = CONFIG.piecesSrc;
        
        imgPieces.onload = () => {
            imageRatio = imgPieces.width / imgPieces.height;
            updatePuzzleSize();
            guide.style.backgroundImage = `url('${CONFIG.piecesSrc}')`;
            finalReveal.style.backgroundImage = `url('${CONFIG.finalSrc}')`;
            initPuzzle();
        };

        imgPieces.onerror = () => {
            alert("‚ö†Ô∏è Erreur : L'image 'guide.jpg' n'a pas √©t√© trouv√©e.");
        };

        function initPuzzle() {
            const basePieceW = imgPieces.width / CONFIG.cols;
            const basePieceH = imgPieces.height / CONFIG.rows;
            const tabSize = Math.min(basePieceW, basePieceH) * (CONFIG.tabSizePercent / 100);

            const generatedShapes = generatePerfectShapes(CONFIG.rows, CONFIG.cols);

            for (let r = 0; r < CONFIG.rows; r++) {
                for (let c = 0; c < CONFIG.cols; c++) {
                    const shapeIndex = r * CONFIG.cols + c;
                    createCanvasPiece(r, c, basePieceW, basePieceH, tabSize, generatedShapes[shapeIndex]);
                }
            }
            scramblePieces();
        }

        function createCanvasPiece(row, col, w, h, tabSize, shape) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const totalW = w + tabSize * 2;
            const totalH = h + tabSize * 2;
            
            canvas.width = totalW;
            canvas.height = totalH;
            canvas.classList.add('piece');

            ctx.save();
            ctx.beginPath();
            const offsetX = tabSize;
            const offsetY = tabSize;
            let x = offsetX, y = offsetY;
            ctx.moveTo(x, y);

            if (shape[0] !== 0) drawTab(ctx, x, y, w, 0, shape[0] * tabSize); else ctx.lineTo(x + w, y); 
            x += w;
            if (shape[1] !== 0) drawTab(ctx, x, y, 0, h, shape[1] * tabSize); else ctx.lineTo(x, y + h); 
            y += h;
            if (shape[2] !== 0) drawTab(ctx, x, y, -w, 0, shape[2] * tabSize); else ctx.lineTo(x - w, y); 
            x -= w;
            if (shape[3] !== 0) drawTab(ctx, x, y, 0, -h, shape[3] * tabSize); else ctx.lineTo(x, y - h); 

            ctx.closePath();
            ctx.clip();
            ctx.drawImage(imgPieces, col * w - offsetX, row * h - offsetY, totalW, totalH, 0, 0, totalW, totalH);
            ctx.strokeStyle = 'rgba(255,255,255,0.4)'; ctx.lineWidth = 2; ctx.stroke();
            ctx.strokeStyle = 'rgba(0,0,0,0.1)'; ctx.lineWidth = 1; ctx.stroke();
            ctx.restore();

            // Stockage des donn√©es pour le calcul de position
            canvas.dataset.pieceWidth = totalW;
            canvas.dataset.pieceHeight = totalH;
            canvas.dataset.row = row;
            canvas.dataset.col = col;
            canvas.dataset.tabSize = tabSize;
            // Stocker les dimensions originales de l'image pour les calculs de ratio
            canvas.dataset.origImgW = imgPieces.width;
            canvas.dataset.origImgH = imgPieces.height;

            canvas.style.position = 'absolute';
            
            // Calculer la largeur en % du puzzle-area
            const containerRect = container.getBoundingClientRect();
            const areaRect = puzzleArea.getBoundingClientRect();
            const pieceWidthPx = (totalW / imgPieces.width) * containerRect.width;
            const pieceWidthPercent = (pieceWidthPx / areaRect.width) * 100;
            canvas.style.width = `${pieceWidthPercent}%`;
            canvas.style.height = 'auto';

            addDragListeners(canvas);
            puzzleArea.appendChild(canvas);
            pieces.push(canvas);
        }

        function drawTab(ctx, x, y, dx, dy, size) {
            const l = Math.sqrt(dx*dx + dy*dy), neck = l * 0.35;
            const ux = dx / l, uy = dy / l, nx = -uy, ny = ux;
            const x1 = x + ux * (l - neck)/2, y1 = y + uy * (l - neck)/2;
            const x2 = x + ux * (l + neck)/2, y2 = y + uy * (l + neck)/2;
            ctx.lineTo(x1, y1);
            const h = Math.abs(size), sign = size > 0 ? 1 : -1;
            const cx1 = x1 + nx * sign * h * 0.2, cy1 = y1 + ny * sign * h * 0.2;
            const tx1 = x + ux * (l/2 - neck*0.5) + nx * sign * h, ty1 = y + uy * (l/2 - neck*0.5) + ny * sign * h;
            const tx2 = x + ux * (l/2 + neck*0.5) + nx * sign * h, ty2 = y + uy * (l/2 + neck*0.5) + ny * sign * h;
            const cx2 = x2 + nx * sign * h * 0.2, cy2 = y2 + ny * sign * h * 0.2;
            ctx.bezierCurveTo(cx1, cy1, tx1, ty1, x + ux * l/2 + nx * sign * h, y + uy * l/2 + ny * sign * h);
            ctx.bezierCurveTo(tx2, ty2, cx2, cy2, x2, y2);
            ctx.lineTo(x + dx, y + dy);
        }

        // --- M√âLANGE DES PI√àCES RESPONSIVE ---
        function scramblePieces() {
            const areaRect = puzzleArea.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            
            // Zones interdites (le puzzle lui-m√™me) - en coordonn√©es relatives √† puzzleArea
            const puzzleLeft = containerRect.left - areaRect.left;
            const puzzleRight = containerRect.right - areaRect.left;
            const puzzleTop = containerRect.top - areaRect.top;
            const puzzleBottom = containerRect.bottom - areaRect.top;
            
            pieces.forEach(piece => {
                if(piece.classList.contains('locked')) return;
                
                const pW = piece.offsetWidth || 50;
                const pH = piece.offsetHeight || 50;
                
                // Marge de s√©curit√©
                const margin = 10;
                
                // Calculer les zones disponibles autour du puzzle
                const zones = [];
                
                // Zone gauche
                if (puzzleLeft > pW + margin * 2) {
                    zones.push({
                        minX: margin,
                        maxX: puzzleLeft - pW - margin,
                        minY: margin,
                        maxY: areaRect.height - pH - margin
                    });
                }
                
                // Zone droite
                if (areaRect.width - puzzleRight > pW + margin * 2) {
                    zones.push({
                        minX: puzzleRight + margin,
                        maxX: areaRect.width - pW - margin,
                        minY: margin,
                        maxY: areaRect.height - pH - margin
                    });
                }
                
                // Zone haut
                if (puzzleTop > pH + margin * 2) {
                    zones.push({
                        minX: margin,
                        maxX: areaRect.width - pW - margin,
                        minY: margin,
                        maxY: puzzleTop - pH - margin
                    });
                }
                
                // Zone bas
                if (areaRect.height - puzzleBottom > pH + margin * 2) {
                    zones.push({
                        minX: margin,
                        maxX: areaRect.width - pW - margin,
                        minY: puzzleBottom + margin,
                        maxY: areaRect.height - pH - margin
                    });
                }
                
                // Si aucune zone n'est assez grande, utiliser toute la zone
                if (zones.length === 0) {
                    zones.push({
                        minX: margin,
                        maxX: areaRect.width - pW - margin,
                        minY: margin,
                        maxY: areaRect.height - pH - margin
                    });
                }
                
                // Choisir une zone al√©atoire
                const zone = zones[Math.floor(Math.random() * zones.length)];
                
                // S'assurer que max > min
                const safeMinX = Math.min(zone.minX, zone.maxX);
                const safeMaxX = Math.max(zone.minX, zone.maxX);
                const safeMinY = Math.min(zone.minY, zone.maxY);
                const safeMaxY = Math.max(zone.minY, zone.maxY);
                
                // Position al√©atoire dans la zone (en pixels relatifs √† puzzleArea)
                const posX = safeMinX + Math.random() * (safeMaxX - safeMinX);
                const posY = safeMinY + Math.random() * (safeMaxY - safeMinY);
                
                // Stocker en pourcentages pour √™tre responsive
                const leftPercent = (posX / areaRect.width) * 100;
                const topPercent = (posY / areaRect.height) * 100;
                
                piece.style.left = `${leftPercent}%`;
                piece.style.top = `${topPercent}%`;
                
                // Stocker aussi la position en % pour le resize
                piece.dataset.leftPercent = leftPercent;
                piece.dataset.topPercent = topPercent;
            });
        }

        function addDragListeners(el) {
            let startX = 0, startY = 0, initialLeft = 0, initialTop = 0, isDragging = false;
            
            const onStart = (e) => {
                if (el.classList.contains('locked')) return; 
                isDragging = true;
                el.classList.add('dragging');
                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                startX = clientX; 
                startY = clientY;
                
                // R√©cup√©rer la position actuelle en pixels
                const areaRect = puzzleArea.getBoundingClientRect();
                initialLeft = el.offsetLeft;
                initialTop = el.offsetTop;
            };
            
            const onMove = (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                
                const newLeft = initialLeft + (clientX - startX);
                const newTop = initialTop + (clientY - startY);
                
                el.style.left = `${newLeft}px`;
                el.style.top = `${newTop}px`;
            };
            
            const onEnd = () => {
                if (!isDragging) return;
                isDragging = false;
                el.classList.remove('dragging');
                
                // Convertir en pourcentages pour le stockage
                const areaRect = puzzleArea.getBoundingClientRect();
                const leftPx = el.offsetLeft;
                const topPx = el.offsetTop;
                el.dataset.leftPercent = (leftPx / areaRect.width) * 100;
                el.dataset.topPercent = (topPx / areaRect.height) * 100;
                
                checkSnap(el);
            };

            el.addEventListener('mousedown', onStart); 
            el.addEventListener('touchstart', onStart, {passive: false});
            window.addEventListener('mousemove', onMove); 
            window.addEventListener('touchmove', onMove, {passive: false});
            window.addEventListener('mouseup', onEnd); 
            window.addEventListener('touchend', onEnd);
        }

        function checkSnap(el) {
            const containerRect = container.getBoundingClientRect();
            const areaRect = puzzleArea.getBoundingClientRect();
            const row = parseInt(el.dataset.row);
            const col = parseInt(el.dataset.col);
            const tabSize = parseFloat(el.dataset.tabSize);
            const origImgW = parseFloat(el.dataset.origImgW);
            const origImgH = parseFloat(el.dataset.origImgH);
            
            // Taille d'une pi√®ce de base (sans tabs) dans l'image originale
            const basePieceW = origImgW / CONFIG.cols;
            const basePieceH = origImgH / CONFIG.rows;
            
            // Ratio entre le conteneur affich√© et l'image originale
            const scaleX = containerRect.width / origImgW;
            const scaleY = containerRect.height / origImgH;
            
            // Position cible de la pi√®ce dans le conteneur (en pixels)
            const targetInContainerX = (col * basePieceW - tabSize) * scaleX;
            const targetInContainerY = (row * basePieceH - tabSize) * scaleY;
            
            // Position cible dans puzzleArea (en pixels)
            const targetInAreaX = (containerRect.left - areaRect.left) + targetInContainerX;
            const targetInAreaY = (containerRect.top - areaRect.top) + targetInContainerY;
            
            // Position actuelle de la pi√®ce dans puzzleArea
            const currentX = el.offsetLeft;
            const currentY = el.offsetTop;
            
            // Distance en pixels
            const dist = Math.sqrt(
                Math.pow(currentX - targetInAreaX, 2) + 
                Math.pow(currentY - targetInAreaY, 2)
            );
            
            // Seuil adaptatif (plus tol√©rant sur mobile et petits √©crans)
            const baseThreshold = Math.min(containerRect.width, containerRect.height) * 0.05;
            const thresholdPx = Math.max(15, Math.min(35, baseThreshold));

            if (dist < thresholdPx) {
                snapPiece(el, targetInAreaX, targetInAreaY);
            }
        }

        function snapPiece(el, xPx, yPx) {
            el.style.left = `${xPx}px`;
            el.style.top = `${yPx}px`;
            
            // Stocker en pourcentages
            const areaRect = puzzleArea.getBoundingClientRect();
            el.dataset.leftPercent = (xPx / areaRect.width) * 100;
            el.dataset.topPercent = (yPx / areaRect.height) * 100;
            el.dataset.isLocked = 'true';
            
            el.classList.add('locked');
            lockedCount++;
            if (lockedCount === totalPieces) onWin();
        }

        // --- GESTION DU REDIMENSIONNEMENT ---
        function handleResize() {
            const areaRect = puzzleArea.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();
            
            // Mettre √† jour la taille du puzzle
            updatePuzzleSize();
            
            // Repositionner les pi√®ces
            pieces.forEach(piece => {
                // Recalculer la taille de la pi√®ce
                const totalW = parseFloat(piece.dataset.pieceWidth);
                const origImgW = parseFloat(piece.dataset.origImgW);
                const newContainerRect = container.getBoundingClientRect();
                const newAreaRect = puzzleArea.getBoundingClientRect();
                
                const pieceWidthPx = (totalW / origImgW) * newContainerRect.width;
                const pieceWidthPercent = (pieceWidthPx / newAreaRect.width) * 100;
                piece.style.width = `${pieceWidthPercent}%`;
                
                if (piece.dataset.isLocked === 'true') {
                    // Recalculer la position exacte pour les pi√®ces verrouill√©es
                    const row = parseInt(piece.dataset.row);
                    const col = parseInt(piece.dataset.col);
                    const tabSize = parseFloat(piece.dataset.tabSize);
                    const origImgH = parseFloat(piece.dataset.origImgH);
                    
                    const basePieceW = origImgW / CONFIG.cols;
                    const basePieceH = origImgH / CONFIG.rows;
                    
                    const scaleX = newContainerRect.width / origImgW;
                    const scaleY = newContainerRect.height / origImgH;
                    
                    const targetInContainerX = (col * basePieceW - tabSize) * scaleX;
                    const targetInContainerY = (row * basePieceH - tabSize) * scaleY;
                    
                    const targetInAreaX = (newContainerRect.left - newAreaRect.left) + targetInContainerX;
                    const targetInAreaY = (newContainerRect.top - newAreaRect.top) + targetInContainerY;
                    
                    piece.style.left = `${targetInAreaX}px`;
                    piece.style.top = `${targetInAreaY}px`;
                } else {
                    // Repositionner avec les pourcentages stock√©s
                    const leftPercent = parseFloat(piece.dataset.leftPercent) || 0;
                    const topPercent = parseFloat(piece.dataset.topPercent) || 0;
                    
                    piece.style.left = `${(leftPercent / 100) * newAreaRect.width}px`;
                    piece.style.top = `${(topPercent / 100) * newAreaRect.height}px`;
                }
            });
        }

        // Debounce pour le resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(handleResize, 100);
        });

        // Aussi g√©rer le changement d'orientation sur mobile
        window.addEventListener('orientationchange', () => {
            setTimeout(handleResize, 200);
        });

        function onWin() {
            container.classList.add('puzzle-complete');
            instructionText.style.opacity = '0';
            setTimeout(() => {
                instructionText.style.display = 'none';
                successMsg.classList.add('visible');
                triggerConfetti();
            }, 500);
        }

        function triggerConfetti() {
            var count = 200;
            var defaults = { origin: { y: 1 }, zIndex: 9999 };
            function fire(ratio, opts) { confetti(Object.assign({}, defaults, opts, { particleCount: Math.floor(count * ratio) })); }
            fire(0.25, { spread: 26, startVelocity: 55, colors: ['#ff718d', '#fdb44b', '#29cdff', '#e0c097'] });
            fire(0.2, { spread: 60, colors: ['#ff718d', '#fdb44b', '#29cdff', '#e0c097'] });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8, colors: ['#ff718d', '#fdb44b', '#29cdff', '#e0c097'] });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2, colors: ['#ff718d', '#fdb44b', '#29cdff', '#e0c097'] });
            fire(0.1, { spread: 120, startVelocity: 45, colors: ['#ff718d', '#fdb44b', '#29cdff', '#e0c097'] });
        }
    </script>
