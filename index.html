<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Save the Date - Puzzle</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- RESET & BASE --- */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; 
            color: #333;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-y: auto;  
            overflow-x: hidden; 
            position: relative;
        }

        /* --- ARRI√àRE-PLAN --- */
        #background-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto; 
            z-index: 0;   
            pointer-events: none;
            display: flex;
            align-items: flex-end; 
            justify-content: center;
        }

        #bg-img {
            display: block;
            width: 100%;
            height: auto; 
            opacity: 1; 
        }

        /* --- UI ELEMENTS --- */
        #game-ui {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
            z-index: 50; 
            pointer-events: none;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 400;
            margin: 0;
            opacity: 0.9;
            text-shadow: 0 1px 0 rgba(255,255,255,0.8);
            line-height: 1.3;
        }

        .instruction-highlight {
            font-weight: 600;
            color: #dfa668;
        }

        /* --- PUZZLE CONTAINER --- */
        #puzzle-container {
            position: relative;
            z-index: 50; 
            width: 92vw; /* Un peu plus large sur mobile */
            max-width: 600px;
            /* L'aspect ratio sera d√©fini par le JS */
            background-color: #ffffff; 
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s;
            margin-bottom: 120px; 
            touch-action: none; /* Bloque le scroll uniquement sur le puzzle */
        }

        #puzzle-guide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            opacity: 0.15; /* Plus discret pour mieux voir les pi√®ces */
            border: 1px dashed #ccc;
            border-radius: 8px;
            z-index: 0;
        }

        #final-reveal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            opacity: 0;
            z-index: 150; 
            transition: opacity 1.0s ease-in-out;
            pointer-events: none;
            border-radius: 8px;
        }

        /* --- PIECES --- */
        .piece {
            position: absolute;
            cursor: grab;
            z-index: 60;
            /* Ombre l√©g√®re pour d√©tacher la pi√®ce */
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
            transition: transform 0.1s;
            touch-action: none;
            /* Important pour la nettet√© sur mobile */
            transform-origin: center center;
        }

        .piece.dragging {
            z-index: 999;
            cursor: grabbing;
            transform: scale(1.05); /* Zoom l√©ger */
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        .piece.locked {
            z-index: 40;
            cursor: default;
            filter: none; /* On retire l'ombre une fois pos√©e pour l'effet 'plat' */
            pointer-events: none;
            transition: top 0.2s, left 0.2s;
        }

        /* --- SUCCESS STATE --- */
        #success-message {
            position: fixed;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px 25px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.25);
            text-align: center;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            width: 85%;
            max-width: 350px;
            z-index: 1000;
        }

        #success-message.visible {
            bottom: 40px;
            opacity: 1;
        }

        #success-message h2 {
            margin: 0 0 5px 0;
            color: #2c3e50;
            font-size: 1.3rem;
        }

        #success-message p {
            margin: 0;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .puzzle-complete #final-reveal {
            opacity: 1; 
        }
        
        .puzzle-complete #puzzle-guide {
            opacity: 0;
        }
        
        .puzzle-complete#puzzle-container {
            background-color: transparent;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

    </style>
</head>
<body>

    <div id="background-container">
        <img id="bg-img" src="" alt="">
    </div>

    <div id="game-ui">
        <h1 id="instruction-text">Assemblez les pi√®ces pour d√©couvrir<br><span class="instruction-highlight">la date du mariage</span></h1>
    </div>

    <div id="puzzle-container">
        <div id="puzzle-guide"></div>
        <div id="final-reveal"></div>
    </div>

    <div id="success-message">
        <h2>F√©licitations !</h2>
        <p>H√¢te de vous y voir ü•∞</p>
    </div>

    <script>
        const CONFIG = {
            piecesSrc: 'guide.jpg',   
            finalSrc: 'puzzle.png',   
            rows: 3,
            cols: 4,
            snapThreshold: 0.15,
            // R√âDUIT √Ä 12% : Les "oreilles" seront plus petites, 
            // ce qui √©vite de d√©former les visages √† la d√©coupe.
            tabSizePercent: 12 
        };

        const container = document.getElementById('puzzle-container');
        const guide = document.getElementById('puzzle-guide');
        const finalReveal = document.getElementById('final-reveal');
        const instructionText = document.getElementById('instruction-text');
        const successMsg = document.getElementById('success-message');

        const possibleBackgrounds = ['bg.jpg', 'bg.jpeg', 'bg.png', 'background.jpg'];
        const bgImgElement = document.getElementById('bg-img');
        
        function tryLoadBackground(index) {
            if (index >= possibleBackgrounds.length) return;
            const currentName = possibleBackgrounds[index];
            const tester = new Image();
            tester.onload = () => { bgImgElement.src = currentName; };
            tester.onerror = () => { tryLoadBackground(index + 1); };
            tester.src = currentName;
        }
        tryLoadBackground(0);

        let pieces = [];
        let lockedCount = 0;
        const totalPieces = CONFIG.rows * CONFIG.cols;

        function generatePerfectShapes(rows, cols) {
            const shapes = [];
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    let top = 0, right = 0, bottom = 0, left = 0;
                    if (r > 0) top = -shapes[(r - 1) * cols + c][2];
                    if (c < cols - 1) right = Math.random() > 0.5 ? 1 : -1;
                    if (r < rows - 1) bottom = Math.random() > 0.5 ? 1 : -1;
                    if (c > 0) left = -shapes[r * cols + (c - 1)][1];
                    shapes.push([top, right, bottom, left]);
                }
            }
            return shapes;
        }

        const imgPieces = new Image();
        imgPieces.src = CONFIG.piecesSrc;
        
        imgPieces.onload = () => {
            const ratio = imgPieces.width / imgPieces.height;
            container.style.aspectRatio = `${ratio}`;
            guide.style.backgroundImage = `url('${CONFIG.piecesSrc}')`;
            finalReveal.style.backgroundImage = `url('${CONFIG.finalSrc}')`;
            initPuzzle();
        };

        imgPieces.onerror = () => {
            alert("‚ö†Ô∏è Erreur : L'image 'guide.jpg' n'a pas √©t√© trouv√©e.");
        };

        function initPuzzle() {
            const basePieceW = imgPieces.width / CONFIG.cols;
            const basePieceH = imgPieces.height / CONFIG.rows;
            const tabSize = Math.min(basePieceW, basePieceH) * (CONFIG.tabSizePercent / 100);

            const generatedShapes = generatePerfectShapes(CONFIG.rows, CONFIG.cols);

            for (let r = 0; r < CONFIG.rows; r++) {
                for (let c = 0; c < CONFIG.cols; c++) {
                    const shapeIndex = r * CONFIG.cols + c;
                    createCanvasPiece(r, c, basePieceW, basePieceH, tabSize, generatedShapes[shapeIndex]);
                }
            }
            scramblePieces();
        }

        function createCanvasPiece(row, col, w, h, tabSize, shape) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // --- CORRECTION RETINA / HD ---
            // On r√©cup√®re le ratio de pixel de l'√©cran (2 ou 3 sur iPhone)
            const dpr = window.devicePixelRatio || 1;
            
            const totalW = w + tabSize * 2;
            const totalH = h + tabSize * 2;
            
            // On d√©finit la taille R√âELLE du canvas en multipliant par le ratio
            canvas.width = totalW * dpr;
            canvas.height = totalH * dpr;
            
            // On applique une mise √† l'√©chelle au contexte pour que le dessin suive
            ctx.scale(dpr, dpr);
            
            canvas.classList.add('piece');

            ctx.save();
            ctx.beginPath();
            
            // Attention : les coordonn√©es de dessin restent "logiques" (non multipli√©es par dpr gr√¢ce au scale)
            const offsetX = tabSize;
            const offsetY = tabSize;
            let x = offsetX, y = offsetY;
            ctx.moveTo(x, y);

            if (shape[0] !== 0) drawTab(ctx, x, y, w, 0, shape[0] * tabSize); else ctx.lineTo(x + w, y); 
            x += w;
            if (shape[1] !== 0) drawTab(ctx, x, y, 0, h, shape[1] * tabSize); else ctx.lineTo(x, y + h); 
            y += h;
            if (shape[2] !== 0) drawTab(ctx, x, y, -w, 0, shape[2] * tabSize); else ctx.lineTo(x - w, y); 
            x -= w;
            if (shape[3] !== 0) drawTab(ctx, x, y, 0, -h, shape[3] * tabSize); else ctx.lineTo(x, y - h); 

            ctx.closePath();
            ctx.clip();
            
            // Dessin de l'image
            ctx.drawImage(imgPieces, col * w - offsetX, row * h - offsetY, totalW, totalH, 0, 0, totalW, totalH);
            
            // Bordure plus fine et subtile
            ctx.strokeStyle = 'rgba(255,255,255,0.6)'; 
            ctx.lineWidth = 1.5; 
            ctx.stroke();
            
            ctx.restore();

            // --- TAILLE D'AFFICHAGE CSS ---
            // C'est ici qu'on force l'affichage √† la bonne taille √©cran, ind√©pendamment des pixels r√©els
            canvas.style.width = `${(totalW / imgPieces.width) * 100}%`;
            canvas.style.height = 'auto'; // Garde le ratio correct
            
            const pctPerPixelX = 100 / imgPieces.width;
            const pctPerPixelY = 100 / imgPieces.height;
            canvas.dataset.targetX = (col * w - tabSize) * pctPerPixelX;
            canvas.dataset.targetY = (row * h - tabSize) * pctPerPixelY;

            addDragListeners(canvas);
            container.appendChild(canvas);
            pieces.push(canvas);
        }

        function drawTab(ctx, x, y, dx, dy, size) {
            const l = Math.sqrt(dx*dx + dy*dy), neck = l * 0.35;
            const ux = dx / l, uy = dy / l, nx = -uy, ny = ux;
            const x1 = x + ux * (l - neck)/2, y1 = y + uy * (l - neck)/2;
            const x2 = x + ux * (l + neck)/2, y2 = y + uy * (l + neck)/2;
            ctx.lineTo(x1, y1);
            const h = Math.abs(size), sign = size > 0 ? 1 : -1;
            const cx1 = x1 + nx * sign * h * 0.2, cy1 = y1 + ny * sign * h * 0.2;
            const tx1 = x + ux * (l/2 - neck*0.5) + nx * sign * h, ty1 = y + uy * (l/2 - neck*0.5) + ny * sign * h;
            const tx2 = x + ux * (l/2 + neck*0.5) + nx * sign * h, ty2 = y + uy * (l/2 + neck*0.5) + ny * sign * h;
            const cx2 = x2 + nx * sign * h * 0.2, cy2 = y2 + ny * sign * h * 0.2;
            ctx.bezierCurveTo(cx1, cy1, tx1, ty1, x + ux * l/2 + nx * sign * h, y + uy * l/2 + ny * sign * h);
            ctx.bezierCurveTo(tx2, ty2, cx2, cy2, x2, y2);
            ctx.lineTo(x + dx, y + dy);
        }

        function scramblePieces() {
            const containerRect = container.getBoundingClientRect();
            const winW = window.innerWidth;
            const winH = window.innerHeight;
            const isMobile = winW < 768; 
            
            const headerHeight = document.getElementById('game-ui').offsetHeight + 20;

            pieces.forEach(piece => {
                if(piece.classList.contains('locked')) return;
                
                // Calcul taille affich√©e
                const rect = piece.getBoundingClientRect();
                const pW = rect.width;
                const pH = rect.height;
                
                const safeMargin = 10;
                
                let minX, maxX, minY, maxY;

                if (isMobile) {
                    // Mobile : on utilise toute la largeur disponible
                    minX = safeMargin;
                    maxX = winW - pW - safeMargin;
                    
                    // On place en dessous du header, et on permet de d√©passer un peu sur le puzzle
                    // pour √©viter que tout s'entasse si l'√©cran est petit
                    minY = headerHeight;
                    maxY = winH - pH - safeMargin;
                } else {
                    const side = Math.random() > 0.5 ? 'left' : 'right';
                    if (side === 'left') {
                        minX = safeMargin; maxX = containerRect.left - pW - safeMargin;
                    } else {
                        minX = containerRect.right + safeMargin; maxX = winW - pW - safeMargin;
                    }
                    minY = headerHeight; maxY = winH - pH - safeMargin;
                    
                    if (maxX < minX) { // Fallback si pas de place
                        minX = safeMargin; maxX = winW - pW - safeMargin;
                    }
                }
                
                if (maxX < minX) maxX = minX;
                if (maxY < minY) maxY = minY;
                
                const pageX = minX + Math.random() * (maxX - minX);
                const pageY = minY + Math.random() * (maxY - minY);

                piece.style.left = `${pageX - containerRect.left}px`;
                piece.style.top = `${pageY - containerRect.top}px`;
            });
        }

        function addDragListeners(el) {
            let startX = 0, startY = 0, initialLeft = 0, initialTop = 0, isDragging = false;
            
            const onStart = (e) => {
                if (el.classList.contains('locked')) return; 
                if (e.cancelable && e.type === 'touchstart') e.preventDefault();
                
                isDragging = true;
                el.classList.add('dragging');
                // On met l'√©l√©ment √† la fin du DOM pour qu'il soit visuellement au dessus de tout
                container.appendChild(el); 

                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                startX = clientX; startY = clientY;
                initialLeft = el.offsetLeft; initialTop = el.offsetTop;
            };
            
            const onMove = (e) => {
                if (!isDragging) return;
                e.preventDefault(); 
                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                el.style.left = `${initialLeft + (clientX - startX)}px`;
                el.style.top = `${initialTop + (clientY - startY)}px`;
            };
            
            const onEnd = () => {
                if (!isDragging) return;
                isDragging = false;
                el.classList.remove('dragging');
                checkSnap(el);
            };

            el.addEventListener('mousedown', onStart); 
            el.addEventListener('touchstart', onStart, {passive:false});
            window.addEventListener('mousemove', onMove); 
            window.addEventListener('touchmove', onMove, {passive:false});
            window.addEventListener('mouseup', onEnd); 
            window.addEventListener('touchend', onEnd);
        }

        function checkSnap(el) {
            const containerW = container.offsetWidth;
            const containerH = container.offsetHeight;
            const currentX = (el.offsetLeft / containerW) * 100;
            const currentY = (el.offsetTop / containerH) * 100;
            const targetX = parseFloat(el.dataset.targetX);
            const targetY = parseFloat(el.dataset.targetY);
            
            // Distance en pourcentage pour √™tre ind√©pendant de la taille √©cran
            const dist = Math.sqrt(Math.pow(currentX - targetX, 2) + Math.pow(currentY - targetY, 2));
            
            // Seuil adapt√© : 5% c'est assez g√©n√©reux mais pr√©cis
            const threshold = 5; 

            if (dist < threshold) {
                snapPiece(el, targetX, targetY);
            }
        }

        function snapPiece(el, x, y) {
            el.style.left = `${x}%`;
            el.style.top = `${y}%`;
            el.classList.add('locked');
            // Enlever l'ombre pour aplatir la pi√®ce
            el.style.filter = 'none'; 
            lockedCount++;
            if (lockedCount === totalPieces) onWin();
        }

        function onWin() {
            container.classList.add('puzzle-complete');
            instructionText.style.opacity = '0';
            
            // On joue les confettis
            triggerConfetti();

            setTimeout(() => {
                instructionText.style.display = 'none';
                successMsg.classList.add('visible');
            }, 500);
        }

        function triggerConfetti() {
            var count = 200;
            var defaults = { origin: { y: 0.8 }, zIndex: 9999 };
            function fire(ratio, opts) { confetti(Object.assign({}, defaults, opts, { particleCount: Math.floor(count * ratio) })); }
            fire(0.25, { spread: 26, startVelocity: 55, colors: ['#ff718d', '#fdb44b', '#29cdff', '#e0c097'] });
            fire(0.2, { spread: 60, colors: ['#ff718d', '#fdb44b', '#29cdff', '#e0c097'] });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8, colors: ['#ff718d', '#fdb44b', '#29cdff', '#e0c097'] });
        }
    </script>
</body>
</html>
