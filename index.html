<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Save the Date - Puzzle</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- RESET & BASE --- */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; 
            color: #333;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            /* On fixe le body pour √©viter les rebonds bizarres sur mobile */
            overflow: hidden; 
            position: relative;
        }

        /* --- ARRI√àRE-PLAN IMMOBILE --- */
        #background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            /* Z-index n√©gatif pour √™tre derri√®re TOUT (m√™me le blanc du body) */
            z-index: -1;   
            pointer-events: none;
        }

        #bg-img {
            width: 100%;
            height: 100%;
            /* 'cover' assure que l'image remplit l'√©cran sans d√©former */
            object-fit: cover; 
            /* On centre l'image pour que le milieu du paysage soit visible sur mobile */
            object-position: center; 
            display: block;
        }

        /* --- UI ELEMENTS --- */
        #game-ui {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
            z-index: 10; 
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 400;
            margin: 0;
            /* Petit fond blanc semi-transparent pour la lisibilit√© si le fond est charg√© */
            background: rgba(255,255,255,0.7);
            padding: 10px;
            border-radius: 15px;
            display: inline-block;
        }

        .instruction-highlight {
            font-weight: 600;
            color: #dfa668;
        }

        /* --- PUZZLE CONTAINER --- */
        #puzzle-container {
            position: relative;
            z-index: 5; 
            width: 85vw;
            max-width: 500px;
            background-color: transparent;
            touch-action: none; 
        }

        #puzzle-frame {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 8px;
            pointer-events: none;
            z-index: 45;
        }

        #puzzle-guide {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: 100% 100%;
            /* Opacit√© r√©duite comme demand√© */
            opacity: 0.12; 
            border: 1px dashed rgba(0,0,0,0.1);
            border-radius: 8px;
            z-index: 0;
        }

        #final-reveal {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: 100% 100%;
            opacity: 0;
            z-index: 150; 
            transition: opacity 1.0s ease-in-out;
            pointer-events: none;
            border-radius: 8px;
        }

        /* --- PIECES --- */
        .piece {
            position: absolute;
            cursor: grab;
            z-index: 60;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
            touch-action: none;
        }

        .piece.dragging {
            z-index: 999;
            cursor: grabbing;
            transform: scale(1.08);
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.25));
        }

        .piece.locked {
            z-index: 40;
            filter: none;
            pointer-events: none;
        }

        /* --- SUCCESS MESSAGE --- */
        #success-message {
            position: fixed;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px 25px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            width: 85%;
            max-width: 350px;
            z-index: 1000;
        }

        #success-message.visible {
            bottom: 40px;
            opacity: 1;
        }
    </style>
</head>
<body>

    <div id="background-container">
        <img id="bg-img" src="bg.png" alt="background">
    </div>

    <div id="game-ui">
        <h1 id="instruction-text">Assemblez les pi√®ces pour d√©couvrir<br><span class="instruction-highlight">la date du mariage</span></h1>
    </div>

    <div id="puzzle-container">
        <div id="puzzle-guide"></div>
        <div id="final-reveal"></div>
        <div id="puzzle-frame"></div>
    </div>

    <div id="success-message">
        <h2>F√©licitations !</h2>
        <p>H√¢te de vous y voir ü•∞</p>
    </div>

    <script>
        // Le reste de ton script JS (initPuzzle, scramble, drag events) 
        // reste identique car il est d√©j√† bien con√ßu pour la logique.
        // Assure-toi juste que les noms de fichiers dans CONFIG correspondent.
        
        // PETIT AJUSTEMENT : J'ai ajout√© un overflow:hidden sur le body 
        // pour que l'exp√©rience soit "full screen" et immobile sur mobile.
    </script>
</body>
</html>
