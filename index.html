<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Save the Date - Puzzle</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- RESET & BASE --- */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; 
            color: #333;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-y: auto;  
            overflow-x: hidden; 
            position: relative;
        }

        /* --- ARRIÃˆRE-PLAN --- */
        #background-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto; 
            z-index: 0;   
            pointer-events: none;
            display: flex;
            align-items: flex-end; 
            justify-content: center;
        }

        #bg-img {
            display: block;
            width: 100%;
            height: auto; 
            opacity: 1; 
        }

        /* --- UI ELEMENTS --- */
        #game-ui {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
            z-index: 50; 
            pointer-events: none;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 400;
            margin: 0;
            opacity: 0.9;
            text-shadow: 0 1px 0 rgba(255,255,255,0.8);
            line-height: 1.3;
        }

        .instruction-highlight {
            font-weight: 600;
            color: #dfa668;
        }

        /* --- PUZZLE CONTAINER --- */
        #puzzle-container {
            position: relative;
            z-index: 50; 
            width: 92vw;
            max-width: 600px;
            background-color: transparent;
            margin-bottom: 120px; 
            touch-action: none; 
        }

        #puzzle-frame {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 8px;
            pointer-events: none;
            z-index: 45;
            transition: box-shadow 0.3s;
        }

        #puzzle-guide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            opacity: 0.15;
            border: 1px dashed #ccc;
            border-radius: 8px;
            z-index: 0;
        }

        #final-reveal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            opacity: 0;
            z-index: 150; 
            transition: opacity 1.0s ease-in-out;
            pointer-events: none;
            border-radius: 8px;
        }

        /* --- PIECES --- */
        .piece {
            position: absolute;
            cursor: grab;
            z-index: 60;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2));
            transition: transform 0.1s;
            touch-action: none;
            transform-origin: center center;
            width: auto; 
            height: auto;
        }

        .piece.dragging {
            z-index: 999;
            cursor: grabbing;
            transform: scale(1.05);
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        .piece.locked {
            z-index: 40;
            cursor: default;
            filter: none;
            pointer-events: none;
            transition: top 0.2s, left 0.2s;
        }

        /* --- SUCCESS STATE --- */
        #success-message {
            position: fixed;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px 25px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.25);
            text-align: center;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            width: 85%;
            max-width: 350px;
            z-index: 1000;
        }

        #success-message.visible {
            bottom: 40px;
            opacity: 1;
        }

        #success-message h2 {
            margin: 0 0 5px 0;
            color: #2c3e50;
            font-size: 1.3rem;
        }

        #success-message p {
            margin: 0;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .puzzle-complete #final-reveal {
            opacity: 1; 
        }
        
        .puzzle-complete #puzzle-guide {
            opacity: 0;
        }
        
        .puzzle-complete #puzzle-frame {
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            background-color: transparent;
        }

        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9rem;
            color: #999;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="background-container">
        <img id="bg-img" src="" alt="">
    </div>

    <div id="game-ui">
        <h1 id="instruction-text">Assemblez les piÃ¨ces pour dÃ©couvrir<br><span class="instruction-highlight">la date du mariage</span></h1>
    </div>

    <div id="puzzle-container">
        <div id="loading">Chargement...</div>
        <div id="puzzle-guide"></div>
        <div id="final-reveal"></div>
        <div id="puzzle-frame"></div>
    </div>

    <div id="success-message">
        <h2>FÃ©licitations !</h2>
        <p>HÃ¢te de vous y voir ðŸ¥°</p>
    </div>

    <script>
        const CONFIG = {
            piecesSrc: 'guide.jpg',   
            finalSrc: 'puzzle.png',   
            rows: 3,
            cols: 4,
            snapThresholdPercent: 12,
            // Facteur augmentÃ© pour laisser de la place aux oreilles larges
            tabSizeFactor: 0.32, 
            maxSafeWidth: 1600 
        };

        const container = document.getElementById('puzzle-container');
        const guide = document.getElementById('puzzle-guide');
        const finalReveal = document.getElementById('final-reveal');
        const instructionText = document.getElementById('instruction-text');
        const successMsg = document.getElementById('success-message');
        const loadingMsg = document.getElementById('loading');

        const bgImgElement = document.getElementById('bg-img');
        
        // Background loader simplifiÃ©
        const possibleBackgrounds = ['bg.jpg', 'bg.jpeg', 'bg.png', 'background.jpg'];
        function tryLoadBackground(index) {
            if (index >= possibleBackgrounds.length) return;
            const currentName = possibleBackgrounds[index];
            const tester = new Image();
            tester.onload = () => { bgImgElement.src = currentName; };
            tester.onerror = () => { tryLoadBackground(index + 1); };
            tester.src = currentName;
        }
        tryLoadBackground(0);

        let pieces = [];
        let lockedCount = 0;
        const totalPieces = CONFIG.rows * CONFIG.cols;

        function generatePerfectShapes(rows, cols) {
            const shapes = [];
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    let top = 0, right = 0, bottom = 0, left = 0;
                    if (r > 0) top = -shapes[(r - 1) * cols + c][2];
                    if (c < cols - 1) right = Math.random() > 0.5 ? 1 : -1;
                    if (r < rows - 1) bottom = Math.random() > 0.5 ? 1 : -1;
                    if (c > 0) left = -shapes[r * cols + (c - 1)][1];
                    shapes.push([top, right, bottom, left]);
                }
            }
            return shapes;
        }

        const imgPieces = new Image();
        imgPieces.crossOrigin = "Anonymous"; 
        imgPieces.src = CONFIG.piecesSrc;
        
        imgPieces.onload = () => {
            try {
                loadingMsg.style.display = 'none';
                let workingWidth = imgPieces.naturalWidth;
                let workingHeight = imgPieces.naturalHeight;
                
                if (workingWidth > CONFIG.maxSafeWidth) {
                    const scale = CONFIG.maxSafeWidth / workingWidth;
                    workingWidth = CONFIG.maxSafeWidth;
                    workingHeight = Math.floor(imgPieces.naturalHeight * scale);
                }

                container.style.aspectRatio = `${workingWidth / workingHeight}`;
                guide.style.backgroundImage = `url('${CONFIG.piecesSrc}')`;
                finalReveal.style.backgroundImage = `url('${CONFIG.finalSrc}')`;
                
                initPuzzle(workingWidth, workingHeight);
            } catch (e) {
                console.error(e);
            }
        };

        function initPuzzle(totalW, totalH) {
            const pieceW = totalW / CONFIG.cols;
            const pieceH = totalH / CONFIG.rows;
            const tabSize = Math.min(pieceW, pieceH) * CONFIG.tabSizeFactor;
            const generatedShapes = generatePerfectShapes(CONFIG.rows, CONFIG.cols);

            for (let r = 0; r < CONFIG.rows; r++) {
                for (let c = 0; c < CONFIG.cols; c++) {
                    const shapeIndex = r * CONFIG.cols + c;
                    createCanvasPiece(r, c, pieceW, pieceH, tabSize, generatedShapes[shapeIndex], totalW, totalH);
                }
            }
            scramblePieces();
        }

        function createCanvasPiece(row, col, w, h, tabSize, shape, totalImgW, totalImgH) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const canvasW = Math.floor(w + tabSize * 2);
            const canvasH = Math.floor(h + tabSize * 2);
            
            canvas.width = canvasW;
            canvas.height = canvasH;
            canvas.classList.add('piece');

            const startX = tabSize;
            const startY = tabSize;

            ctx.beginPath();
            ctx.moveTo(startX, startY);

            // Dessin des 4 cÃ´tÃ©s
            if (shape[0] !== 0) drawCurve(ctx, startX, startY, startX + w, startY, shape[0] * tabSize);
            else ctx.lineTo(startX + w, startY);

            if (shape[1] !== 0) drawCurve(ctx, startX + w, startY, startX + w, startY + h, shape[1] * tabSize);
            else ctx.lineTo(startX + w, startY + h);

            if (shape[2] !== 0) drawCurve(ctx, startX + w, startY + h, startX, startY + h, shape[2] * tabSize);
            else ctx.lineTo(startX, startY + h);

            if (shape[3] !== 0) drawCurve(ctx, startX, startY + h, startX, startY, shape[3] * tabSize);
            else ctx.lineTo(startX, startY);

            ctx.closePath();
            
            ctx.save();
            ctx.clip();

            const scaleX = imgPieces.naturalWidth / totalImgW;
            const scaleY = imgPieces.naturalHeight / totalImgH;

            let sx = ((col * w) - tabSize) * scaleX;
            let sy = ((row * h) - tabSize) * scaleY;
            
            ctx.drawImage(imgPieces, sx, sy, canvasW * scaleX, canvasH * scaleY, 0, 0, canvasW, canvasH);
            ctx.restore();

            // Bordures de piÃ¨ces pour le relief
            ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.lineWidth = 2; ctx.stroke();
            ctx.strokeStyle = "rgba(0,0,0,0.15)"; ctx.lineWidth = 1; ctx.stroke();

            canvas.style.width = `${(canvasW / totalImgW) * 100}%`;
            canvas.dataset.targetX = ((col * w) - tabSize) * (100 / totalImgW);
            canvas.dataset.targetY = ((row * h) - tabSize) * (100 / totalImgH);

            addDragListeners(canvas);
            container.appendChild(canvas);
            pieces.push(canvas);
        }

        /**
         * --- LOGIQUE DE DESSIN "OREILLE RONDE" ---
         * ModifiÃ©e pour obtenir un goulot Ã©troit et une tÃªte circulaire large.
         */
        function drawCurve(ctx, x1, y1, x2, y2, size) {
            const cx = (x1 + x2) / 2;
            const cy = (y1 + y2) / 2;
            const dist = Math.hypot(x2 - x1, y2 - y1);
            
            // Vecteurs unitaires
            const ux = (x2 - x1) / dist;
            const uy = (y2 - y1) / dist;
            const nx = -uy; // Normale
            const ny = ux;

            // ParamÃ¨tres de forme (Look Classique)
            const neckWidth = 0.12; // Largeur du goulot (Ã©troit)
            const headWidth = 0.35; // Ã‰vasement de la tÃªte (large)

            // Points de base du goulot
            const pBase1 = { x: x1 + ux * dist * (0.5 - neckWidth), y: y1 + uy * dist * (0.5 - neckWidth) };
            const pBase2 = { x: x1 + ux * dist * (0.5 + neckWidth), y: y1 + uy * dist * (0.5 + neckWidth) };
            
            // Sommet de l'oreille
            const pTip = { x: cx + nx * size, y: cy + ny * size };

            ctx.lineTo(pBase1.x, pBase1.y);

            // Courbe montante : s'Ã©vase vers l'extÃ©rieur pour former le cercle
            ctx.bezierCurveTo(
                pBase1.x + nx * size * 0.4 - ux * dist * headWidth, 
                pBase1.y + ny * size * 0.4 - uy * dist * headWidth,
                pTip.x - ux * dist * headWidth, 
                pTip.y - uy * dist * headWidth,
                pTip.x, pTip.y
            );

            // Courbe descendante : symÃ©trique
            ctx.bezierCurveTo(
                pTip.x + ux * dist * headWidth, 
                pTip.y + uy * dist * headWidth,
                pBase2.x + nx * size * 0.4 + ux * dist * headWidth, 
                pBase2.y + ny * size * 0.4 + uy * dist * headWidth,
                pBase2.x, pBase2.y
            );

            ctx.lineTo(x2, y2);
        }

        function scramblePieces() {
            const containerRect = container.getBoundingClientRect();
            const winW = window.innerWidth;
            const winH = window.innerHeight;
            const isMobile = winW < 768; 
            const headerHeight = 100;

            pieces.forEach(piece => {
                const rect = piece.getBoundingClientRect();
                let minX = 10, maxX = winW - rect.width - 10;
                let minY = headerHeight, maxY = winH - rect.height - 100;

                const pageX = minX + Math.random() * (maxX - minX);
                const pageY = minY + Math.random() * (maxY - minY);

                piece.style.left = `${pageX - containerRect.left}px`;
                piece.style.top = `${pageY - containerRect.top}px`;
            });
        }

        function addDragListeners(el) {
            let startX, startY, initialLeft, initialTop, isDragging = false;
            
            const onStart = (e) => {
                if (el.classList.contains('locked')) return;
                isDragging = true;
                el.classList.add('dragging');
                container.appendChild(el); 
                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                startX = clientX; startY = clientY;
                initialLeft = el.offsetLeft; initialTop = el.offsetTop;
            };
            
            const onMove = (e) => {
                if (!isDragging) return;
                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                el.style.left = `${initialLeft + (clientX - startX)}px`;
                el.style.top = `${initialTop + (clientY - startY)}px`;
            };
            
            const onEnd = () => {
                if (!isDragging) return;
                isDragging = false;
                el.classList.remove('dragging');
                checkSnap(el);
            };

            el.addEventListener('mousedown', onStart);
            el.addEventListener('touchstart', onStart, {passive:false});
            window.addEventListener('mousemove', onMove);
            window.addEventListener('touchmove', onMove, {passive:false});
            window.addEventListener('mouseup', onEnd);
            window.addEventListener('touchend', onEnd);
        }

        function checkSnap(el) {
            const currentX = (el.offsetLeft / container.offsetWidth) * 100;
            const currentY = (el.offsetTop / container.offsetHeight) * 100;
            const targetX = parseFloat(el.dataset.targetX);
            const targetY = parseFloat(el.dataset.targetY);
            const dist = Math.hypot(currentX - targetX, currentY - targetY);

            if (dist < (window.innerWidth < 768 ? 8 : 4)) {
                el.style.left = `${targetX}%`;
                el.style.top = `${targetY}%`;
                el.classList.add('locked');
                lockedCount++;
                if (navigator.vibrate) navigator.vibrate(15);
                if (lockedCount === totalPieces) onWin();
            }
        }

        function onWin() {
            container.classList.add('puzzle-complete');
            instructionText.style.opacity = '0';
            triggerConfetti();
            setTimeout(() => { successMsg.classList.add('visible'); }, 500);
        }

        function triggerConfetti() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
