<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Save the Date - Puzzle</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; 
            color: #333;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-y: auto;  
            overflow-x: hidden; 
            position: relative;
        }

        #background-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto; 
            z-index: 0;   
            pointer-events: none;
            display: flex;
            align-items: flex-end; 
            justify-content: center;
        }

        #bg-img {
            display: block;
            width: 100%;
            height: auto; 
        }

        #game-ui {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 10px;
            z-index: 50; 
            pointer-events: none;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        h1 {
            font-size: 1.1rem;
            font-weight: 400;
            margin: 0;
            opacity: 0.9;
            text-shadow: 0 1px 0 rgba(255,255,255,0.8);
            line-height: 1.3;
        }

        .instruction-highlight {
            font-weight: 600;
            color: #dfa668;
        }

        #puzzle-container {
            position: relative;
            z-index: 50; 
            width: 92vw;
            max-width: 600px;
            background-color: transparent;
            margin-bottom: 120px; 
            touch-action: none; 
        }

        #puzzle-frame {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 8px;
            pointer-events: none;
            z-index: 45;
        }

        #puzzle-guide {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: 100% 100%;
            opacity: 0.15;
            border: 1px dashed #ccc;
            border-radius: 8px;
            z-index: 0;
        }

        #final-reveal {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: 100% 100%;
            opacity: 0;
            z-index: 150; 
            transition: opacity 1.0s ease-in-out;
            pointer-events: none;
            border-radius: 8px;
        }

        .piece {
            position: absolute;
            cursor: grab;
            z-index: 60;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.2));
            touch-action: none;
        }

        .piece.dragging {
            z-index: 999;
            cursor: grabbing;
            transform: scale(1.05);
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        .piece.locked {
            z-index: 40;
            cursor: default;
            filter: none;
            pointer-events: none;
        }

        #success-message {
            position: fixed;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px 25px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.25);
            text-align: center;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            width: 85%;
            max-width: 350px;
            z-index: 1000;
        }

        #success-message.visible {
            bottom: 40px;
            opacity: 1;
        }

        .puzzle-complete #final-reveal { opacity: 1; }
        .puzzle-complete #puzzle-guide { opacity: 0; }

        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.9rem;
            color: #999;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="background-container">
        <img id="bg-img" src="" alt="">
    </div>

    <div id="game-ui">
        <h1 id="instruction-text">Assemblez les pi√®ces pour d√©couvrir<br><span class="instruction-highlight">la date du mariage</span></h1>
    </div>

    <div id="puzzle-container">
        <div id="loading">Chargement...</div>
        <div id="puzzle-guide"></div>
        <div id="final-reveal"></div>
        <div id="puzzle-frame"></div>
    </div>

    <div id="success-message">
        <h2>F√©licitations !</h2>
        <p>H√¢te de vous y voir ü•∞</p>
    </div>

    <script>
        const CONFIG = {
            piecesSrc: 'guide.jpg',   
            finalSrc: 'puzzle.png',   
            rows: 3,
            cols: 4,
            snapThresholdPercent: 12,
            // Taille r√©duite pour coller √† la photo (Format classique)
            tabSizeFactor: 0.20, 
            maxSafeWidth: 1600 
        };

        const container = document.getElementById('puzzle-container');
        const guide = document.getElementById('puzzle-guide');
        const finalReveal = document.getElementById('final-reveal');
        const instructionText = document.getElementById('instruction-text');
        const successMsg = document.getElementById('success-message');
        const loadingMsg = document.getElementById('loading');
        const bgImgElement = document.getElementById('bg-img');
        
        const possibleBackgrounds = ['bg.jpg', 'bg.jpeg', 'bg.png', 'background.jpg'];
        function tryLoadBackground(index) {
            if (index >= possibleBackgrounds.length) return;
            const tester = new Image();
            tester.onload = () => { bgImgElement.src = possibleBackgrounds[index]; };
            tester.onerror = () => { tryLoadBackground(index + 1); };
            tester.src = possibleBackgrounds[index];
        }
        tryLoadBackground(0);

        let pieces = [];
        let lockedCount = 0;
        const totalPieces = CONFIG.rows * CONFIG.cols;

        function generatePerfectShapes(rows, cols) {
            const shapes = [];
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    let top = 0, right = 0, bottom = 0, left = 0;
                    if (r > 0) top = -shapes[(r - 1) * cols + c][2];
                    if (c < cols - 1) right = Math.random() > 0.5 ? 1 : -1;
                    if (r < rows - 1) bottom = Math.random() > 0.5 ? 1 : -1;
                    if (c > 0) left = -shapes[r * cols + (c - 1)][1];
                    shapes.push([top, right, bottom, left]);
                }
            }
            return shapes;
        }

        const imgPieces = new Image();
        imgPieces.crossOrigin = "Anonymous"; 
        imgPieces.src = CONFIG.piecesSrc;
        
        imgPieces.onload = () => {
            loadingMsg.style.display = 'none';
            let w = imgPieces.naturalWidth;
            let h = imgPieces.naturalHeight;
            if (w > CONFIG.maxSafeWidth) {
                h = Math.floor(h * (CONFIG.maxSafeWidth / w));
                w = CONFIG.maxSafeWidth;
            }
            container.style.aspectRatio = `${w / h}`;
            guide.style.backgroundImage = `url('${CONFIG.piecesSrc}')`;
            finalReveal.style.backgroundImage = `url('${CONFIG.finalSrc}')`;
            initPuzzle(w, h);
        };

        function initPuzzle(totalW, totalH) {
            const pieceW = totalW / CONFIG.cols;
            const pieceH = totalH / CONFIG.rows;
            const tabSize = Math.min(pieceW, pieceH) * CONFIG.tabSizeFactor;
            const generatedShapes = generatePerfectShapes(CONFIG.rows, CONFIG.cols);

            for (let r = 0; r < CONFIG.rows; r++) {
                for (let c = 0; c < CONFIG.cols; c++) {
                    createCanvasPiece(r, c, pieceW, pieceH, tabSize, generatedShapes[r * CONFIG.cols + c], totalW, totalH);
                }
            }
            scramblePieces();
        }

        function createCanvasPiece(row, col, w, h, tabSize, shape, totalImgW, totalImgH) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const canvasW = Math.floor(w + tabSize * 2);
            const canvasH = Math.floor(h + tabSize * 2);
            canvas.width = canvasW; canvas.height = canvasH;
            canvas.classList.add('piece');

            const startX = tabSize; const startY = tabSize;
            ctx.beginPath();
            ctx.moveTo(startX, startY);

            // C√¥t√©s (0: haut, 1: droite, 2: bas, 3: gauche)
            if (shape[0] !== 0) drawCurve(ctx, startX, startY, startX + w, startY, shape[0] * tabSize);
            else ctx.lineTo(startX + w, startY);

            if (shape[1] !== 0) drawCurve(ctx, startX + w, startY, startX + w, startY + h, shape[1] * tabSize);
            else ctx.lineTo(startX + w, startY + h);

            if (shape[2] !== 0) drawCurve(ctx, startX + w, startY + h, startX, startY + h, shape[2] * tabSize);
            else ctx.lineTo(startX, startY + h);

            if (shape[3] !== 0) drawCurve(ctx, startX, startY + h, startX, startY, shape[3] * tabSize);
            else ctx.lineTo(startX, startY);

            ctx.closePath();
            ctx.save(); ctx.clip();
            const scaleX = imgPieces.naturalWidth / totalImgW;
            const scaleY = imgPieces.naturalHeight / totalImgH;
            ctx.drawImage(imgPieces, ((col * w) - tabSize) * scaleX, ((row * h) - tabSize) * scaleY, canvasW * scaleX, canvasH * scaleY, 0, 0, canvasW, canvasH);
            ctx.restore();

            ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.lineWidth = 1.5; ctx.stroke();
            ctx.strokeStyle = "rgba(0,0,0,0.1)"; ctx.lineWidth = 0.5; ctx.stroke();

            canvas.style.width = `${(canvasW / totalImgW) * 100}%`;
            canvas.dataset.targetX = ((col * w) - tabSize) * (100 / totalImgW);
            canvas.dataset.targetY = ((row * h) - tabSize) * (100 / totalImgH);

            addDragListeners(canvas);
            container.appendChild(canvas);
            pieces.push(canvas);
        }

        // --- LOGIQUE DE COURBE "PHOTO R√âF√âRENCE" ---
        function drawCurve(ctx, x1, y1, x2, y2, size) {
            const cx = (x1 + x2) / 2;
            const cy = (y1 + y2) / 2;
            const dist = Math.hypot(x2 - x1, y2 - y1);
            const ux = (x2 - x1) / dist;
            const uy = (y2 - y1) / dist;
            const nx = -uy;
            const ny = ux;

            // Param√®tres pour un look goulot serr√© / t√™te ronde
            const neckWidth = 0.08; 
            const headSpread = 0.20; 

            const pBase1 = { x: x1 + ux * dist * (0.5 - neckWidth), y: y1 + uy * dist * (0.5 - neckWidth) };
            const pBase2 = { x: x1 + ux * dist * (0.5 + neckWidth), y: y1 + uy * dist * (0.5 + neckWidth) };
            const pTip = { x: cx + nx * size, y: cy + ny * size };

            ctx.lineTo(pBase1.x, pBase1.y);

            // B√©zier ajust√© pour un effet bouton rond
            ctx.bezierCurveTo(
                pBase1.x + nx * size * 0.3 - ux * dist * headSpread, 
                pBase1.y + ny * size * 0.3 - uy * dist * headSpread,
                pTip.x - ux * dist * headSpread, 
                pTip.y - uy * dist * headSpread,
                pTip.x, pTip.y
            );

            ctx.bezierCurveTo(
                pTip.x + ux * dist * headSpread, 
                pTip.y + uy * dist * headSpread,
                pBase2.x + nx * size * 0.3 + ux * dist * headSpread, 
                pBase2.y + ny * size * 0.3 + uy * dist * headSpread,
                pBase2.x, pBase2.y
            );

            ctx.lineTo(x2, y2);
        }

        function scramblePieces() {
            const containerRect = container.getBoundingClientRect();
            pieces.forEach(piece => {
                const pW = piece.offsetWidth;
                const pageX = Math.random() * (window.innerWidth - pW);
                const pageY = 150 + Math.random() * (window.innerHeight - 300);
                piece.style.left = `${pageX - containerRect.left}px`;
                piece.style.top = `${pageY - containerRect.top}px`;
            });
        }

        function addDragListeners(el) {
            let sX, sY, iL, iT, isDragging = false;
            const onStart = (e) => {
                if (el.classList.contains('locked')) return;
                isDragging = true; el.classList.add('dragging');
                container.appendChild(el); 
                const cX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const cY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                sX = cX; sY = cY; iL = el.offsetLeft; iT = el.offsetTop;
            };
            const onMove = (e) => {
                if (!isDragging) return;
                const cX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const cY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                el.style.left = `${iL + (cX - sX)}px`;
                el.style.top = `${iT + (cY - sY)}px`;
            };
            const onEnd = () => {
                if (!isDragging) return;
                isDragging = false; el.classList.remove('dragging');
                const cX = (el.offsetLeft / container.offsetWidth) * 100;
                const cY = (el.offsetTop / container.offsetHeight) * 100;
                const tX = parseFloat(el.dataset.targetX);
                const tY = parseFloat(el.dataset.targetY);
                if (Math.hypot(cX - tX, cY - tY) < (window.innerWidth < 768 ? 8 : 4)) {
                    el.style.left = `${tX}%`; el.style.top = `${tY}%`;
                    el.classList.add('locked'); lockedCount++;
                    if (navigator.vibrate) navigator.vibrate(15);
                    if (lockedCount === totalPieces) {
                        container.classList.add('puzzle-complete');
                        instructionText.style.opacity = '0';
                        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                        setTimeout(() => { successMsg.classList.add('visible'); }, 500);
                    }
                }
            };
            el.addEventListener('mousedown', onStart); el.addEventListener('touchstart', onStart, {passive:false});
            window.addEventListener('mousemove', onMove); window.addEventListener('touchmove', onMove, {passive:false});
            window.addEventListener('mouseup', onEnd); window.addEventListener('touchend', onEnd);
        }
    </script>
</body>
</html>
