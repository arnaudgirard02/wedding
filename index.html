<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Save the Date - Puzzle</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- RESET & BASE --- */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa; 
            color: #333;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-y: auto;  
            overflow-x: hidden; 
            position: relative;
        }

        #background-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto; 
            z-index: 0;   
            pointer-events: none;
            display: flex;
            align-items: flex-end; 
            justify-content: center;
        }

        #bg-img {
            display: block;
            width: 100%;
            height: auto; 
            opacity: 0.6; 
        }

        #game-ui {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
            z-index: 50; 
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 400;
            margin: 0;
            color: #444;
            line-height: 1.4;
        }

        .instruction-highlight {
            font-weight: 600;
            color: #d4a373;
        }

        #puzzle-container {
            position: relative;
            z-index: 50; 
            width: 92vw;
            max-width: 500px;
            margin-bottom: 120px; 
            touch-action: none; 
        }

        #puzzle-frame {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            border-radius: 4px;
            pointer-events: none;
            z-index: 45;
        }

        #puzzle-guide {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: 100% 100%;
            opacity: 0.1;
            border: 1px dashed #ccc;
            z-index: 0;
        }

        #final-reveal {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: 100% 100%;
            opacity: 0;
            z-index: 150; 
            transition: opacity 1.2s ease-in-out;
            pointer-events: none;
        }

        .piece {
            position: absolute;
            cursor: grab;
            z-index: 60;
            /* On utilise un filtre lÃ©ger en plus du dessin canvas pour le rÃ©alisme */
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.15));
            touch-action: none;
        }

        .piece.dragging {
            z-index: 999;
            cursor: grabbing;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.3));
            transform: scale(1.02);
        }

        .piece.locked {
            z-index: 40;
            filter: none;
            pointer-events: none;
        }

        #success-message {
            position: fixed;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 25px 40px;
            border-radius: 50px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            text-align: center;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 80%;
            max-width: 400px;
            z-index: 2000;
        }

        #success-message.visible {
            bottom: 50px;
            opacity: 1;
        }

        .puzzle-complete #final-reveal { opacity: 1; }
    </style>
</head>
<body>

    <div id="background-container">
        <img id="bg-img" src="bg.jpg" alt="">
    </div>

    <div id="game-ui">
        <h1 id="instruction-text">Reconstituez l'image pour dÃ©couvrir<br><span class="instruction-highlight">notre surprise</span></h1>
    </div>

    <div id="puzzle-container">
        <div id="puzzle-guide"></div>
        <div id="final-reveal"></div>
        <div id="puzzle-frame"></div>
    </div>

    <div id="success-message">
        <h2>FÃ©licitations !</h2>
        <p>On a hÃ¢te de fÃªter Ã§a avec vous ! ðŸŽ‰</p>
    </div>

    <script>
        const CONFIG = {
            piecesSrc: 'guide.jpg',   
            finalSrc: 'puzzle.png',   
            rows: 3,
            cols: 4,
            snapThreshold: 10, // en %
            tabSizeFactor: 0.30, // Taille de la "bosse"
            jitter: 0.05 // Pour Ã©viter la symÃ©trie parfaite
        };

        const container = document.getElementById('puzzle-container');
        const guide = document.getElementById('puzzle-guide');
        const finalReveal = document.getElementById('final-reveal');
        const successMsg = document.getElementById('success-message');

        let pieces = [];
        let lockedCount = 0;
        const totalPieces = CONFIG.rows * CONFIG.cols;

        const imgPieces = new Image();
        imgPieces.crossOrigin = "Anonymous";
        imgPieces.src = CONFIG.piecesSrc;
        
        imgPieces.onload = () => {
            const ratio = imgPieces.naturalWidth / imgPieces.naturalHeight;
            container.style.aspectRatio = `${ratio}`;
            guide.style.backgroundImage = `url('${CONFIG.piecesSrc}')`;
            finalReveal.style.backgroundImage = `url('${CONFIG.finalSrc}')`;
            initPuzzle();
        };

        function generateShapes(rows, cols) {
            const shapes = [];
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    let top = (r > 0) ? -shapes[(r - 1) * cols + c][2] : 0;
                    let right = (c < cols - 1) ? (Math.random() > 0.5 ? 1 : -1) : 0;
                    let bottom = (r < rows - 1) ? (Math.random() > 0.5 ? 1 : -1) : 0;
                    let left = (c > 0) ? -shapes[r * cols + (c - 1)][1] : 0;
                    shapes.push([top, right, bottom, left]);
                }
            }
            return shapes;
        }

        function initPuzzle() {
            const totalW = imgPieces.naturalWidth;
            const totalH = imgPieces.naturalHeight;
            const pieceW = totalW / CONFIG.cols;
            const pieceH = totalH / CONFIG.rows;
            const tabSize = Math.min(pieceW, pieceH) * CONFIG.tabSizeFactor;
            const shapes = generateShapes(CONFIG.rows, CONFIG.cols);

            for (let r = 0; r < CONFIG.rows; r++) {
                for (let c = 0; c < CONFIG.cols; c++) {
                    createPiece(r, c, pieceW, pieceH, tabSize, shapes[r * CONFIG.cols + c], totalW, totalH);
                }
            }
            scramblePieces();
        }

        // --- DESSIN DE LA COURBE STYLE "BALLON" ---
        function drawPuzzleEdge(ctx, x1, y1, x2, y2, size) {
            const cx = (x1 + x2) / 2;
            const cy = (y1 + y2) / 2;
            const dx = x2 - x1;
            const dy = y2 - y1;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const nx = -dy / dist; // Vecteur normal
            const ny = dx / dist;

            // Points de contrÃ´le pour une forme de "bulbe" circulaire
            // On resserre la base (0.2) et on Ã©largit la tÃªte (0.55)
            const baseWidth = 0.20;
            const headWidth = 0.55;

            const p1x = x1 + dx * (0.5 - baseWidth);
            const p1y = y1 + dy * (0.5 - baseWidth);
            
            const p2x = cx + nx * size * 0.4 - dx * headWidth; 
            const p2y = cy + ny * size * 0.4 - dy * headWidth;

            const p3x = cx + nx * size * 1.25; // Le sommet de la courbe
            const p3y = cy + ny * size * 1.25;

            const p4x = cx + nx * size * 0.4 + dx * headWidth;
            const p4y = cy + ny * size * 0.4 + dy * headWidth;

            const p5x = x1 + dx * (0.5 + baseWidth);
            const p5y = y1 + dy * (0.5 + baseWidth);

            ctx.lineTo(p1x, p1y);
            // Courbe vers la tÃªte
            ctx.bezierCurveTo(
                p1x + nx * size * 0.1, p1y + ny * size * 0.1,
                cx - dx * headWidth, cy - dy * headWidth + nx * size,
                p3x, p3y
            );
            // Courbe retour vers la base
            ctx.bezierCurveTo(
                cx + dx * headWidth, cy + dy * headWidth + nx * size,
                p5x + nx * size * 0.1, p5y + ny * size * 0.1,
                p5x, p5y
            );
            ctx.lineTo(x2, y2);
        }

        function createPiece(r, col, w, h, tabSize, shape, totalW, totalH) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // On prÃ©voit large pour les onglets qui dÃ©passent
            const bleed = tabSize * 2;
            canvas.width = w + bleed * 2;
            canvas.height = h + bleed * 2;
            
            const startX = bleed;
            const startY = bleed;

            ctx.beginPath();
            ctx.moveTo(startX, startY);

            // Haut, Droite, Bas, Gauche
            if (shape[0] !== 0) drawPuzzleEdge(ctx, startX, startY, startX + w, startY, shape[0] * tabSize);
            else ctx.lineTo(startX + w, startY);

            if (shape[1] !== 0) drawPuzzleEdge(ctx, startX + w, startY, startX + w, startY + h, shape[1] * tabSize);
            else ctx.lineTo(startX + w, startY + h);

            if (shape[2] !== 0) drawPuzzleEdge(ctx, startX + w, startY + h, startX, startY + h, shape[2] * tabSize);
            else ctx.lineTo(startX, startY + h);

            if (shape[3] !== 0) drawPuzzleEdge(ctx, startX, startY + h, startX, startY, shape[3] * tabSize);
            else ctx.lineTo(startX, startY);

            ctx.closePath();

            // Remplissage avec l'image
            ctx.save();
            ctx.clip();
            ctx.drawImage(imgPieces, 
                col * w - bleed, r * h - bleed, w + bleed * 2, h + bleed * 2,
                0, 0, w + bleed * 2, h + bleed * 2
            );
            ctx.restore();

            // Bordure subtile pour le relief
            ctx.strokeStyle = "rgba(0,0,0,0.2)";
            ctx.lineWidth = 1.5;
            ctx.stroke();
            ctx.strokeStyle = "rgba(255,255,255,0.3)";
            ctx.lineWidth = 0.5;
            ctx.stroke();

            canvas.classList.add('piece');
            
            // Positionnement relatif en % pour le responsive
            const wPct = (canvas.width / totalW) * 100;
            canvas.style.width = wPct + '%';
            
            canvas.dataset.targetX = ((col * w - bleed) / totalW) * 100;
            canvas.dataset.targetY = ((r * h - bleed) / totalH) * 100;

            addListeners(canvas);
            container.appendChild(canvas);
            pieces.push(canvas);
        }

        function scramblePieces() {
            const rect = container.getBoundingClientRect();
            pieces.forEach(p => {
                const randomX = Math.random() * (window.innerWidth - 100);
                const randomY = (Math.random() * 300) + rect.bottom - 100;
                p.style.left = (randomX - rect.left) + 'px';
                p.style.top = (randomY - rect.top) + 'px';
            });
        }

        function addListeners(el) {
            let startX, startY, initialX, initialY;

            const move = (e) => {
                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                el.style.left = (initialX + (clientX - startX)) + 'px';
                el.style.top = (initialY + (clientY - startY)) + 'px';
            };

            const end = () => {
                el.classList.remove('dragging');
                window.removeEventListener('mousemove', move);
                window.removeEventListener('touchmove', move);
                checkSnap(el);
            };

            el.addEventListener('mousedown', (e) => {
                startX = e.clientX; startY = e.clientY;
                initialX = el.offsetLeft; initialY = el.offsetTop;
                el.classList.add('dragging');
                container.appendChild(el);
                window.addEventListener('mousemove', move);
                window.addEventListener('mouseup', end);
            });

            el.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX; startY = e.touches[0].clientY;
                initialX = el.offsetLeft; initialY = el.offsetTop;
                el.classList.add('dragging');
                container.appendChild(el);
                window.addEventListener('touchmove', move, {passive: false});
                window.addEventListener('touchend', end);
            });
        }

        function checkSnap(el) {
            const curX = (el.offsetLeft / container.offsetWidth) * 100;
            const curY = (el.offsetTop / container.offsetHeight) * 100;
            const tarX = parseFloat(el.dataset.targetX);
            const tarY = parseFloat(el.dataset.targetY);

            if (Math.hypot(curX - tarX, curY - tarY) < CONFIG.snapThreshold) {
                el.style.left = tarX + '%';
                el.style.top = tarY + '%';
                el.classList.add('locked');
                lockedCount++;
                if (lockedCount === totalPieces) {
                    container.classList.add('puzzle-complete');
                    successMsg.classList.add('visible');
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                }
            }
        }
    </script>
</body>
</html>
