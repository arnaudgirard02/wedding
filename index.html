<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Save the Date - Puzzle</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- RESET & BASE --- */
        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        html {
            height: 100%;
            height: -webkit-fill-available;
            overflow: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            background-color: #ffffff;
            color: #333;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            min-height: 100%;
            min-height: -webkit-fill-available;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            touch-action: none;
        }

        /* --- ARRI√àRE-PLAN --- */
        #background-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 0;
            pointer-events: none;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        #bg-img {
            display: block;
            width: 100%;
            height: auto;
            opacity: 1;
        }

        /* --- MAIN GAME WRAPPER --- */
        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 15px;
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        /* --- UI ELEMENTS --- */
        #game-ui {
            text-align: center;
            padding: 10px 0 15px 0;
            z-index: 50;
            pointer-events: none;
            width: 100%;
            max-width: 600px;
            flex-shrink: 0;
        }

        h1 {
            font-size: clamp(0.9rem, 3.5vw, 1.2rem);
            font-weight: 400;
            margin: 0;
            opacity: 0.8;
            transition: opacity 0.5s ease;
            text-shadow: 0 1px 0 rgba(255,255,255,0.8);
            line-height: 1.4;
        }

        .instruction-highlight {
            font-weight: 600;
            color: #dfa668;
        }

        /* --- PUZZLE AREA (Zone de jeu compl√®te) --- */
        #puzzle-area {
            position: relative;
            flex: 1;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0; /* Important pour flex shrink */
            overflow: visible;
        }

        /* --- PUZZLE CONTAINER --- */
        #puzzle-container {
            position: relative;
            z-index: 50;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: background-color 0.5s;
            /* Dimensions calcul√©es par JS */
        }

        /* Le guide (image de fond att√©nu√©e - SANS DATE) */
        #puzzle-guide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            opacity: 0.25;
            border: 2px dashed #ccc;
            border-radius: 8px;
            z-index: 0;
            filter: blur(5px);
        }

        /* L'image de R√âV√âLATION (AVEC DATE) */
        #final-reveal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 100% 100%;
            opacity: 0;
            z-index: 150;
            transition: opacity 1.5s ease-in-out;
            pointer-events: none;
            border-radius: 8px;
        }

        /* --- PIECES --- */
        .piece {
            position: absolute;
            cursor: grab;
            z-index: 60;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
            transition: transform 0.1s ease-out;
            touch-action: none;
            will-change: transform, left, top;
        }

        .piece.dragging {
            z-index: 999;
            cursor: grabbing;
            transform: scale(1.08);
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.4));
            transition: none;
        }

        .piece.locked {
            z-index: 40;
            cursor: default;
            filter: none;
            pointer-events: none;
            transition: all 0.3s ease;
            transform: none !important;
        }

        /* --- SUCCESS STATE --- */
        #success-message {
            position: fixed;
            bottom: -150px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px 25px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: calc(100% - 40px);
            max-width: 380px;
            z-index: 1000;
        }

        #success-message.visible {
            bottom: max(20px, env(safe-area-inset-bottom));
            opacity: 1;
        }

        #success-message h2 {
            margin: 0 0 5px 0;
            color: #2c3e50;
            font-size: clamp(1.1rem, 4vw, 1.4rem);
        }

        #success-message p {
            margin: 0;
            color: #7f8c8d;
            font-size: clamp(0.85rem, 3vw, 0.95rem);
        }

        .puzzle-complete #final-reveal {
            opacity: 1;
        }

        .puzzle-complete #puzzle-guide {
            opacity: 0;
        }

        .puzzle-complete#puzzle-container {
            background-color: transparent;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        /* Responsive adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            #game-ui {
                padding: 5px 0 10px 0;
            }
            h1 {
                font-size: 0.85rem;
            }
            #game-wrapper {
                padding: 10px;
            }
        }

    </style>
</head>
<body>

    <div id="background-container">
        <img id="bg-img" src="" alt="">
    </div>

    <div id="game-wrapper">
        <div id="game-ui">
            <h1 id="instruction-text">Assemblez les pi√®ces pour d√©couvrir<br><span class="instruction-highlight">la date du mariage</span></h1>
        </div>

        <div id="puzzle-area">
            <div id="puzzle-container">
                <div id="puzzle-guide"></div>
                <div id="final-reveal"></div>
            </div>
        </div>
    </div>

    <div id="success-message">
        <h2>F√©licitations !</h2>
        <p>Vous avez maintenant la date du mariage ! H√¢te de vous y voir ü•∞</p>
    </div>

    <script>
        const CONFIG = {
            piecesSrc: 'guide.jpg',
            finalSrc: 'puzzle.png',
            rows: 3,
            cols: 4,
            snapThreshold: 0.15,
            tabSizePercent: 20
        };

        // DOM Elements
        const gameWrapper = document.getElementById('game-wrapper');
        const puzzleArea = document.getElementById('puzzle-area');
        const container = document.getElementById('puzzle-container');
        const guide = document.getElementById('puzzle-guide');
        const finalReveal = document.getElementById('final-reveal');
        const instructionText = document.getElementById('instruction-text');
        const successMsg = document.getElementById('success-message');

        // Background loading
        const possibleBackgrounds = ['bg.jpg', 'bg.jpeg', 'bg.png', 'background.jpg'];
        const bgImgElement = document.getElementById('bg-img');

        function tryLoadBackground(index) {
            if (index >= possibleBackgrounds.length) return;
            const currentName = possibleBackgrounds[index];
            const tester = new Image();
            tester.onload = () => { bgImgElement.src = currentName; };
            tester.onerror = () => { tryLoadBackground(index + 1); };
            tester.src = currentName;
        }
        tryLoadBackground(0);

        // Game state
        let pieces = [];
        let lockedCount = 0;
        const totalPieces = CONFIG.rows * CONFIG.cols;
        let imageRatio = 4/3; // Default, will be updated
        let containerRect = null;
        let isInitialized = false;

        // G√©n√©ration des formes des pi√®ces
        function generatePerfectShapes(rows, cols) {
            const shapes = [];
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    let top = 0, right = 0, bottom = 0, left = 0;
                    if (r > 0) top = -shapes[(r - 1) * cols + c][2];
                    if (c < cols - 1) right = Math.random() > 0.5 ? 1 : -1;
                    if (r < rows - 1) bottom = Math.random() > 0.5 ? 1 : -1;
                    if (c > 0) left = -shapes[r * cols + (c - 1)][1];
                    shapes.push([top, right, bottom, left]);
                }
            }
            return shapes;
        }

        // Image loading
        const imgPieces = new Image();
        imgPieces.src = CONFIG.piecesSrc;

        imgPieces.onload = () => {
            imageRatio = imgPieces.width / imgPieces.height;
            guide.style.backgroundImage = `url('${CONFIG.piecesSrc}')`;
            finalReveal.style.backgroundImage = `url('${CONFIG.finalSrc}')`;
            initPuzzle();
        };

        imgPieces.onerror = () => {
            alert("‚ö†Ô∏è Erreur : L'image 'guide.jpg' n'a pas √©t√© trouv√©e.");
        };

        // Calcul de la taille optimale du conteneur
        function calculateContainerSize() {
            const areaRect = puzzleArea.getBoundingClientRect();
            const padding = 10;
            const availableWidth = areaRect.width - (padding * 2);
            const availableHeight = areaRect.height - (padding * 2);

            let containerWidth, containerHeight;

            // Calculer en respectant le ratio de l'image
            if (availableWidth / availableHeight > imageRatio) {
                // Limit√© par la hauteur
                containerHeight = availableHeight;
                containerWidth = containerHeight * imageRatio;
            } else {
                // Limit√© par la largeur
                containerWidth = availableWidth;
                containerHeight = containerWidth / imageRatio;
            }

            // Limiter √† 600px max sur desktop
            const maxWidth = Math.min(600, window.innerWidth * 0.9);
            if (containerWidth > maxWidth) {
                containerWidth = maxWidth;
                containerHeight = containerWidth / imageRatio;
            }

            return { width: containerWidth, height: containerHeight };
        }

        // Application de la taille du conteneur
        function applyContainerSize() {
            const size = calculateContainerSize();
            container.style.width = `${size.width}px`;
            container.style.height = `${size.height}px`;
            containerRect = container.getBoundingClientRect();
        }

        // Initialisation du puzzle
        function initPuzzle() {
            applyContainerSize();

            const basePieceW = imgPieces.width / CONFIG.cols;
            const basePieceH = imgPieces.height / CONFIG.rows;
            const tabSize = Math.min(basePieceW, basePieceH) * (CONFIG.tabSizePercent / 100);

            const generatedShapes = generatePerfectShapes(CONFIG.rows, CONFIG.cols);

            for (let r = 0; r < CONFIG.rows; r++) {
                for (let c = 0; c < CONFIG.cols; c++) {
                    const shapeIndex = r * CONFIG.cols + c;
                    createCanvasPiece(r, c, basePieceW, basePieceH, tabSize, generatedShapes[shapeIndex]);
                }
            }

            isInitialized = true;

            // Attendre que le DOM soit compl√®tement rendu
            requestAnimationFrame(() => {
                updatePieceSizes();
                scramblePieces();
            });
        }

        function createCanvasPiece(row, col, w, h, tabSize, shape) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const totalW = w + tabSize * 2;
            const totalH = h + tabSize * 2;

            canvas.width = totalW;
            canvas.height = totalH;
            canvas.classList.add('piece');

            ctx.save();
            ctx.beginPath();
            const offsetX = tabSize;
            const offsetY = tabSize;
            let x = offsetX, y = offsetY;
            ctx.moveTo(x, y);

            if (shape[0] !== 0) drawTab(ctx, x, y, w, 0, shape[0] * tabSize); else ctx.lineTo(x + w, y);
            x += w;
            if (shape[1] !== 0) drawTab(ctx, x, y, 0, h, shape[1] * tabSize); else ctx.lineTo(x, y + h);
            y += h;
            if (shape[2] !== 0) drawTab(ctx, x, y, -w, 0, shape[2] * tabSize); else ctx.lineTo(x - w, y);
            x -= w;
            if (shape[3] !== 0) drawTab(ctx, x, y, 0, -h, shape[3] * tabSize); else ctx.lineTo(x, y - h);

            ctx.closePath();
            ctx.clip();
            ctx.drawImage(imgPieces, col * w - offsetX, row * h - offsetY, totalW, totalH, 0, 0, totalW, totalH);
            ctx.strokeStyle = 'rgba(255,255,255,0.4)'; ctx.lineWidth = 2; ctx.stroke();
            ctx.strokeStyle = 'rgba(0,0,0,0.1)'; ctx.lineWidth = 1; ctx.stroke();
            ctx.restore();

            // Stocker les donn√©es de la pi√®ce
            canvas.dataset.row = row;
            canvas.dataset.col = col;
            canvas.dataset.tabSize = tabSize;
            canvas.dataset.originalWidth = totalW;
            canvas.dataset.originalHeight = totalH;
            canvas.dataset.baseWidth = w;
            canvas.dataset.baseHeight = h;

            addDragListeners(canvas);
            container.appendChild(canvas);
            pieces.push(canvas);
        }

        function drawTab(ctx, x, y, dx, dy, size) {
            const l = Math.sqrt(dx*dx + dy*dy), neck = l * 0.35;
            const ux = dx / l, uy = dy / l, nx = -uy, ny = ux;
            const x1 = x + ux * (l - neck)/2, y1 = y + uy * (l - neck)/2;
            const x2 = x + ux * (l + neck)/2, y2 = y + uy * (l + neck)/2;
            ctx.lineTo(x1, y1);
            const h = Math.abs(size), sign = size > 0 ? 1 : -1;
            const cx1 = x1 + nx * sign * h * 0.2, cy1 = y1 + ny * sign * h * 0.2;
            const tx1 = x + ux * (l/2 - neck*0.5) + nx * sign * h, ty1 = y + uy * (l/2 - neck*0.5) + ny * sign * h;
            const tx2 = x + ux * (l/2 + neck*0.5) + nx * sign * h, ty2 = y + uy * (l/2 + neck*0.5) + ny * sign * h;
            const cx2 = x2 + nx * sign * h * 0.2, cy2 = y2 + ny * sign * h * 0.2;
            ctx.bezierCurveTo(cx1, cy1, tx1, ty1, x + ux * l/2 + nx * sign * h, y + uy * l/2 + ny * sign * h);
            ctx.bezierCurveTo(tx2, ty2, cx2, cy2, x2, y2);
            ctx.lineTo(x + dx, y + dy);
        }

        // Mise √† jour de la taille des pi√®ces selon le conteneur
        function updatePieceSizes() {
            if (!isInitialized) return;

            containerRect = container.getBoundingClientRect();
            const scaleX = containerRect.width / imgPieces.width;
            const scaleY = containerRect.height / imgPieces.height;

            pieces.forEach(piece => {
                const originalW = parseFloat(piece.dataset.originalWidth);
                const originalH = parseFloat(piece.dataset.originalHeight);

                piece.style.width = `${originalW * scaleX}px`;
                piece.style.height = `${originalH * scaleY}px`;
            });
        }

        // Repositionner les pi√®ces lock√©es apr√®s resize
        function repositionLockedPieces() {
            if (!isInitialized) return;

            containerRect = container.getBoundingClientRect();
            const scaleX = containerRect.width / imgPieces.width;
            const scaleY = containerRect.height / imgPieces.height;

            pieces.forEach(piece => {
                if (!piece.classList.contains('locked')) return;

                const row = parseInt(piece.dataset.row);
                const col = parseInt(piece.dataset.col);
                const tabSize = parseFloat(piece.dataset.tabSize);
                const baseW = parseFloat(piece.dataset.baseWidth);
                const baseH = parseFloat(piece.dataset.baseHeight);

                const targetXPx = (col * baseW - tabSize) * scaleX;
                const targetYPx = (row * baseH - tabSize) * scaleY;

                piece.style.left = `${targetXPx}px`;
                piece.style.top = `${targetYPx}px`;
            });
        }

        // M√©lange intelligent des pi√®ces
        function scramblePieces() {
            if (!isInitialized) return;

            containerRect = container.getBoundingClientRect();

            // Zone de jeu disponible (en dehors du conteneur)
            const zones = getScrambleZones();

            pieces.forEach(piece => {
                if (piece.classList.contains('locked')) return;

                const pW = piece.offsetWidth || 80;
                const pH = piece.offsetHeight || 60;

                // Choisir une zone al√©atoire avec pond√©ration
                const zone = selectZone(zones, pW, pH);

                if (zone) {
                    // Position al√©atoire dans la zone
                    const pageX = zone.minX + Math.random() * Math.max(0, zone.maxX - zone.minX - pW);
                    const pageY = zone.minY + Math.random() * Math.max(0, zone.maxY - zone.minY - pH);

                    // Convertir en coordonn√©es relatives au conteneur
                    piece.style.left = `${pageX - containerRect.left}px`;
                    piece.style.top = `${pageY - containerRect.top}px`;
                } else {
                    // Fallback: placer autour du conteneur
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.max(containerRect.width, containerRect.height) * 0.6;
                    const centerX = containerRect.width / 2;
                    const centerY = containerRect.height / 2;

                    piece.style.left = `${centerX + Math.cos(angle) * distance - pW/2}px`;
                    piece.style.top = `${centerY + Math.sin(angle) * distance - pH/2}px`;
                }
            });
        }

        // Calculer les zones disponibles pour le m√©lange
        function getScrambleZones() {
            const winW = window.innerWidth;
            const winH = window.innerHeight;
            const padding = 10;
            const headerHeight = document.getElementById('game-ui').offsetHeight + 20;

            const zones = [];

            // Zone gauche
            if (containerRect.left > 100) {
                zones.push({
                    minX: padding,
                    maxX: containerRect.left - padding,
                    minY: headerHeight,
                    maxY: winH - padding,
                    weight: containerRect.left - padding
                });
            }

            // Zone droite
            if (winW - containerRect.right > 100) {
                zones.push({
                    minX: containerRect.right + padding,
                    maxX: winW - padding,
                    minY: headerHeight,
                    maxY: winH - padding,
                    weight: winW - containerRect.right - padding
                });
            }

            // Zone bas
            if (winH - containerRect.bottom > 80) {
                zones.push({
                    minX: padding,
                    maxX: winW - padding,
                    minY: containerRect.bottom + padding,
                    maxY: winH - padding,
                    weight: (winH - containerRect.bottom) * 2 // Pond√©ration plus forte pour le bas
                });
            }

            // Zone haut (entre titre et conteneur)
            if (containerRect.top - headerHeight > 80) {
                zones.push({
                    minX: padding,
                    maxX: winW - padding,
                    minY: headerHeight,
                    maxY: containerRect.top - padding,
                    weight: containerRect.top - headerHeight
                });
            }

            // Si aucune zone suffisante, utiliser tout l'√©cran (mode mobile compact)
            if (zones.length === 0) {
                zones.push({
                    minX: padding,
                    maxX: winW - padding,
                    minY: headerHeight,
                    maxY: winH - padding,
                    weight: 1
                });
            }

            return zones;
        }

        // S√©lectionner une zone avec pond√©ration
        function selectZone(zones, pieceW, pieceH) {
            // Filtrer les zones qui peuvent contenir la pi√®ce
            const validZones = zones.filter(z =>
                (z.maxX - z.minX) >= pieceW &&
                (z.maxY - z.minY) >= pieceH
            );

            if (validZones.length === 0) return zones[0]; // Fallback

            const totalWeight = validZones.reduce((sum, z) => sum + z.weight, 0);
            let random = Math.random() * totalWeight;

            for (const zone of validZones) {
                random -= zone.weight;
                if (random <= 0) return zone;
            }

            return validZones[0];
        }

        // Gestion du drag & drop
        function addDragListeners(el) {
            let startX = 0, startY = 0, initialLeft = 0, initialTop = 0;
            let isDragging = false;
            let hasMoved = false;

            const onStart = (e) => {
                if (el.classList.contains('locked')) return;

                e.preventDefault();
                isDragging = true;
                hasMoved = false;
                el.classList.add('dragging');

                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;

                startX = clientX;
                startY = clientY;
                initialLeft = el.offsetLeft;
                initialTop = el.offsetTop;
            };

            const onMove = (e) => {
                if (!isDragging) return;
                e.preventDefault();

                hasMoved = true;

                const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;

                const newLeft = initialLeft + (clientX - startX);
                const newTop = initialTop + (clientY - startY);

                el.style.left = `${newLeft}px`;
                el.style.top = `${newTop}px`;
            };

            const onEnd = () => {
                if (!isDragging) return;
                isDragging = false;
                el.classList.remove('dragging');

                if (hasMoved) {
                    checkSnap(el);
                }
            };

            // Mouse events
            el.addEventListener('mousedown', onStart);

            // Touch events avec options passive: false pour permettre preventDefault
            el.addEventListener('touchstart', onStart, { passive: false });

            // Global move/end events
            window.addEventListener('mousemove', onMove);
            window.addEventListener('touchmove', onMove, { passive: false });
            window.addEventListener('mouseup', onEnd);
            window.addEventListener('touchend', onEnd);
            window.addEventListener('touchcancel', onEnd);
        }

        // V√©rification du snap
        function checkSnap(el) {
            containerRect = container.getBoundingClientRect();

            const row = parseInt(el.dataset.row);
            const col = parseInt(el.dataset.col);
            const tabSize = parseFloat(el.dataset.tabSize);
            const baseW = parseFloat(el.dataset.baseWidth);
            const baseH = parseFloat(el.dataset.baseHeight);

            // Ratio de scale actuel
            const scaleX = containerRect.width / imgPieces.width;
            const scaleY = containerRect.height / imgPieces.height;

            // Position cible
            const targetXPx = (col * baseW - tabSize) * scaleX;
            const targetYPx = (row * baseH - tabSize) * scaleY;

            // Position actuelle
            const currentXPx = el.offsetLeft;
            const currentYPx = el.offsetTop;

            // Distance
            const distPx = Math.sqrt(
                Math.pow(currentXPx - targetXPx, 2) +
                Math.pow(currentYPx - targetYPx, 2)
            );

            // Seuil adaptatif bas√© sur la taille de la pi√®ce
            const pieceSize = Math.min(el.offsetWidth, el.offsetHeight);
            const thresholdPx = Math.max(20, pieceSize * 0.25);

            if (distPx < thresholdPx) {
                snapPiece(el, targetXPx, targetYPx);
            }
        }

        function snapPiece(el, xPx, yPx) {
            el.style.left = `${xPx}px`;
            el.style.top = `${yPx}px`;
            el.classList.add('locked');
            lockedCount++;

            if (lockedCount === totalPieces) {
                onWin();
            }
        }

        function onWin() {
            container.classList.add('puzzle-complete');
            instructionText.style.opacity = '0';

            setTimeout(() => {
                instructionText.style.display = 'none';
                successMsg.classList.add('visible');
                triggerConfetti();
            }, 500);
        }

        function triggerConfetti() {
            const count = 200;
            const defaults = { origin: { y: 1 }, zIndex: 9999 };

            function fire(ratio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * ratio)
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55, colors: ['#ff718d', '#fdb44b', '#29cdff', '#e0c097'] });
            fire(0.2, { spread: 60, colors: ['#ff718d', '#fdb44b', '#29cdff', '#e0c097'] });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8, colors: ['#ff718d', '#fdb44b', '#29cdff', '#e0c097'] });
            fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2, colors: ['#ff718d', '#fdb44b', '#29cdff', '#e0c097'] });
            fire(0.1, { spread: 120, startVelocity: 45, colors: ['#ff718d', '#fdb44b', '#29cdff', '#e0c097'] });
        }

        // Gestion du redimensionnement
        let resizeTimeout;
        function handleResize() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (!isInitialized) return;

                applyContainerSize();
                updatePieceSizes();
                repositionLockedPieces();

                // Repositionner les pi√®ces non lock√©es si elles sont hors √©cran
                repositionOutOfBoundsPieces();
            }, 100);
        }

        // Repositionner les pi√®ces qui seraient hors de l'√©cran
        function repositionOutOfBoundsPieces() {
            const winW = window.innerWidth;
            const winH = window.innerHeight;
            containerRect = container.getBoundingClientRect();

            pieces.forEach(piece => {
                if (piece.classList.contains('locked')) return;

                const pieceRect = piece.getBoundingClientRect();
                const pW = pieceRect.width;
                const pH = pieceRect.height;

                // V√©rifier si la pi√®ce est visible
                const isVisible = (
                    pieceRect.right > 0 &&
                    pieceRect.left < winW &&
                    pieceRect.bottom > 0 &&
                    pieceRect.top < winH
                );

                if (!isVisible) {
                    // Replacer la pi√®ce dans une zone visible
                    const zones = getScrambleZones();
                    const zone = selectZone(zones, pW, pH);

                    if (zone) {
                        const pageX = zone.minX + Math.random() * Math.max(0, zone.maxX - zone.minX - pW);
                        const pageY = zone.minY + Math.random() * Math.max(0, zone.maxY - zone.minY - pH);

                        piece.style.left = `${pageX - containerRect.left}px`;
                        piece.style.top = `${pageY - containerRect.top}px`;
                    }
                }
            });
        }

        // Event listeners
        window.addEventListener('resize', handleResize);
        window.addEventListener('orientationchange', () => {
            // Attendre que l'orientation soit compl√®tement chang√©e
            setTimeout(handleResize, 300);
        });

        // Emp√™cher le scroll/zoom sur iOS
        document.addEventListener('touchmove', (e) => {
            if (e.target.classList.contains('piece') || e.target.closest('#puzzle-container')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Emp√™cher le double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

    </script>
